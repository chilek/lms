<VirtualHost *:80>
    ServerAdmin administrator@lms.org.pl
    DocumentRoot /var/www/html/lms
    ServerName lms.org.pl
    ErrorLog logs/lms.org.pll-error_log
    CustomLog logs/lms.org.pl-access_log common


<Directory "/var/www/html/lms">
    AllowOverride None
    Order allow,deny
    Allow from all
    </Directory>

<Directory "/var/www/html/lms/backups">
    Order deny,allow
Deny from all
</Directory>

<Directory "/var/www/html/documents">
    Order deny,allow
Deny from all
</Directory>

<Directory "/var/www/html/lms/lib">
    Order deny,allow
Deny from all
</Directory>

<Directory "/var/www/html/lms/templates_c">
    Order deny,allow
Deny from all
</Directory>

<Directory "/var/www/html/lms/modules">
    Order deny,allow
Deny from all
</Directory>

<Directory "/var/www/html/lms/contrib/bin">
    Order deny,allow
Deny from all
</Directory>

<Directory "/var/www/html/lms/userpanel/lib">
    Order deny,allow
Deny from all
</Directory>

<Directory "/var/www/html/lms/userpanel/templates_c">
    Order deny,allow
Deny from all
</Directory>

<Files "lms.ini">
    Order allow,deny
    Deny from all
</Files>

</VirtualHost>
