{include file="nodeheader.html"}
<!--// $Id$ //-->
{literal}
<SCRIPT LANGUAGE=JavaScript" TYPE="text/javascript">
<!--
	function SelectAllNodes()
	{
		if(document.setwarnings.nodes.checked) 
			for (var i = 0; i < document.setwarnings.elements[0].length; i++)
				document.setwarnings.elements[0].options[i].selected = true;
		else
			for (var i = 0; i < document.setwarnings.elements[0].length; i++)
				document.setwarnings.elements[0].options[i].selected = false;
	}
	
	function switchbox(id)
	{
		if((id.name == 'setwarnings[warnon]') && id.checked ) 
			document.setwarnings.elements['setwarnings[warnoff]'].checked = false;
		if((id.name == 'setwarnings[warnoff]') && id.checked ) 
			document.setwarnings.elements['setwarnings[warnon]'].checked = false;
	}
//-->
</SCRIPT>
{/literal}
<H1>{$layout.pagetitle}</H1>
<P><FORM NAME="setwarnings" METHOD="POST" ACTION="?m=nodewarn">
<TABLE width="100%" cellpadding="3">
	<TR>
		<TD WIDTH="1%" VALIGN="TOP">
			<TABLE width="100%" cellpadding="3">
				<TR CLASS="DARK">
					<TD CLASS="fleftu" WIDTH="1%">
						<IMG SRC="img/node.gif" ALT="" ALIGN="absmiddle" BORDER="0">&nbsp;<B>{t}Nodes:{/t}</B>
					</TD>
					<TD CLASS="frightu" WIDTH="99%" COLSPAN="2">
						<IMG SRC="img/mail.gif" ALT="" ALIGN="absmiddle" BORDER="0">&nbsp;<B>{t}System message:{/t}</B>
					</TD>
				</TR>
				<TR CLASS="LIGHT">
					<TD CLASS="fleft">
						<SELECT size="20" name="setwarnings[mnodeid][]" multiple {tip text="Select nodes"}>
							{section name=nodelist loop=$nodelist}
							<OPTION value="{$nodelist[nodelist].id}" {if $nodelist[nodelist].warning}CLASS="red"{/if}>{$nodelist[nodelist].name|truncate:50:" ..."} / {$nodelist[nodelist].ip} ({$nodelist[nodelist].id|string_format:"%04d"})</OPTION>
							{/section}
						</SELECT>
					</TD>
					<TD CLASS="fright" COLSPAN="2">
						<TABLE CELLPADDING="3">
							<TD CLASS="FALL" COLSPAN="3" BGCOLOR="#F4F0EC" {tip text="Enter system message to customers"}>
								<TEXTAREA NAME="setwarnings[message]" STYLE="background-color: #F4F0EC; border-style: none; border-width: 0pt" ROWS="19" COLS="75">{$warnmessage}</TEXTAREA>
							</TD>
						</TABLE>
					</TD>
				</TR>
				<TR CLASS="LIGHT">
					<TD CLASS="fbl" WIDTH="1%" nowrap>
						<INPUT TYPE="checkbox" NAME="nodes" CLASS="box" OnClick="javascript:SelectAllNodes()">{t}Select All{/t}</INPUT>
					</TD>
					<TD CLASS="fbottom" ALIGN="left">
						 <NOBR><INPUT TYPE="checkbox" CLASS="box" NAME="setwarnings[warnon]" ID="warnon" OnClick="switchbox(this);"{if $warnon}CHECKED{/if}>{t}Enable message{/t}</INPUT></NOBR>
						 <NOBR><INPUT TYPE="checkbox" CLASS="box" NAME="setwarnings[warnoff]" ID="warnoff" OnClick="switchbox(this);" {if $warnoff}CHECKED{/if}>{t}Disable message{/t}</INPUT></NOBR>
					</TD>
					<TD CLASS="fbr" ALIGN="RIGHT">
						<A HREF="javascript:document.setwarnings.submit()">{t}Submit{/t} <IMG SRC="img/save.gif" BORDER="0" ALT=""></A>
					</TD>
				<TR>
			</TABLE>
		</TD>
	</TR>
</TABLE>
</FORM>
</P>
{include file="footer.html"}
