<!--// $Id$ //-->
{literal}
<script language="javascript">
	<!--
	function removeUsers() {
		document.userassignments.oper.value="0";
		document.userassignments.submit();
	}
	//-->
{/literal}																</script>
<P>
<FORM NAME="userassignments" METHOD="POST" ACTION="?m=usergroupedit&id={$usergroup.id}">
<INPUT TYPE="hidden" NAME="oper" VALUE="1">
<TABLE WIDTH="100%" CELLPADDING="0">
    <TR><TD WIDTH="49%" VALIGN="TOP">
	    <TABLE WIDTH="100%" CELLPADDING="3">
		<TR CLASS="DARK">
		    <TD WIDTH="100%" CLASS="fall" NOWRAP>
			<IMG SRC="img/user.gif" ALT="">&nbsp;<B>{t}Group members:{/t}</B>
		    </TD>
		</TR>
		<TR CLASS="LIGHT">
		    <TD WIDTH="100%" CLASS="flr" ALIGN="CENTER">
		    {if $usergroup.userscount}
			<SELECT SIZE="20" NAME="userassignments[gmuserid][]" multiple>
				{section name=user loop=$usergroup.users}
					<OPTION VALUE="{$usergroup.users[user].id}">
					{$usergroup.users[user].username|truncate:50:" ..."} ({$usergroup.users[user].id|string_format:"%04d"})
					</OPTION>
				{/section}
			</SELECT>
		    {else}
			<BR>
			<BR>
			<B>{t}This group hasn't got any members.{/t}</B><BR>
			<BR>
			<BR>
		    {/if}
		    </TD>
		</TR>
		<TR CLASS="LIGHT">
		    <TD WIDTH="100%" CLASS="fbottomu" ALIGN="RIGHT" NOWRAP>
			<A HREF="javascript:removeUsers();">{t}Delete{/t} <IMG SRC="img/cancel.gif" ALT=""></A>
		    </TD>
		</TR>
	    </TABLE>
    </TD>
    <TD WIDTH="2%">
    </TD>
    <TD WIDTH="49%" VALIGN="TOP">
	    <TABLE WIDTH="100%" CELLPADDING="3">
		<TR CLASS="DARK">
		    <TD WIDTH="100%" CLASS="fall" NOWRAP>
			<IMG SRC="img/user.gif" ALT="">&nbsp;<B>{t}Add new member(s):{/t}</B>
		    </TD>
		</TR>
		<TR CLASS="LIGHT">
		    <TD WIDTH="100%" CLASS="flr" ALIGN="CENTER">
			{if $userscount}
			<SELECT SIZE="20" NAME="userassignments[muserid][]" multiple>
				{section name=user loop=$users}
					<OPTION VALUE="{$users[user].id}">
					{$users[user].username|truncate:50:" ..."} ({$users[user].id|string_format:"%04d"})
					</OPTION>
				{/section}
			</SELECT>
			{else}
			<BR>
			<BR>
			<B>{t}All customers are members of this group.{/t}</B><BR>
			<BR>
			<BR>
			{/if}
		    </TD>
		</TR>
		<TR CLASS="LIGHT">
		    <TD WIDTH="100%" CLASS="fbottomu" ALIGN="RIGHT" NOWRAP>
			<A HREF="javascript:document.userassignments.submit();">{t}Submit{/t} <IMG SRC="img/save.gif" ALT=""></A>
		    </TD>
		</TR>
	</TABLE>
    </TD></TR>
</TABLE>
</FORM>
</P>
