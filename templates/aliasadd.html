{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM name="aliasadd" method="POST" action="?m=aliasadd">
<TABLE cellpadding="3" WIDTH="100%">
	<TR class="DARK">
		<TD width="1%" class="fleftu">
			<IMG src="img/alias.gif" alt="" align="absmiddle" border="0">
		</TD>
		<TD width="1%" class="fbt">
			<B>{t}Login:{/t}</B>
		</TD>
		<TD width="98%" class="frightu">
			<INPUT type="text" name="aliasadd[login]" value="{$aliasadd.login}" {tip text="Enter alias name" trigger="login"} size="20">
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD width="1%" class="fleft">
			<IMG src="img/account.gif" alt="" align="absmiddle" border="0">
		</TD>
		<TD width="1%">
			<B>{t}Account:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			<SELECT size="1" name="aliasadd[accountid]" {tip text="Select account" trigger="accountid"}>
				<OPTION value="0"{if !$aliasadd.accountid} SELECTED{/if}>{t}- select account -{/t}</OPTION>
				{section name=accountlist loop=$accountlist}
				    <OPTION value="{$accountlist[accountlist].id}"{if $accountlist[accountlist].id eq $aliasadd.accountid} SELECTED{/if}>{$accountlist[accountlist].login}@{$accountlist[accountlist].domain}</OPTION>
				{/section}
			</SELECT>
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD colspan="3" class="fbottomu" align="right" nowrap>
			<A href="javascript: document.aliasadd.submit();" accesskey="s">{t}Submit{/t} <IMG SRC="img/save.gif" border="0" ALT="" align="absmiddle"></A>
			<A href="?m=aliaslist">{t}Cancel{/t} <IMG SRC="img/cancel.gif" border="0" ALT="" align="absmiddle"></A><BR>
			<INPUT type="checkbox" name="aliasadd[reuse]" value="ON" style="border-style: none; background-color: #DFD5BD;" {if $aliasadd.reuse}checked{/if}> {t}Display this form again, when this alias is saved{/t}
		</TD>
	</TR>
</TABLE>
</FORM>
</P>
<SCRIPT language="JavaScript">
<!--//
document.forms['aliasadd'].elements['aliasadd[login]'].focus();
//-->
</SCRIPT>
{include file="footer.html"}
