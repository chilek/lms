{include file="header.html"}
<!-- $Id$ -->
<H1>{$layout.pagetitle}</H1>
<FORM METHOD="POST" NAME="paymentadd" ACTION="?m=paymentadd">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD WIDTH="1%" CLASS="fleftu">
			<IMG SRC="img/payment.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" CLASS="fbt">
			<B>{t}Name:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="frightu">
			<INPUT TYPE="TEXT" NAME="payment[name]" VALUE="{$payment.name}" {tip text="Enter standing payment name" trigger="name" bold=1}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/creditor.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%">
			<B>{t}Creditor:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" SIZE="50" NAME="payment[creditor]" VALUE="{$payment.creditor}" {tip text="Enter creditor name" trigger="creditor"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/value.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Value:{/t}</B> 
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" SIZE="8" NAME="payment[value]" VALUE="{$payment.value}" {tip text="Enter value" trigger="value"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/calendar.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Accounting day:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">								
			<SELECT SIZE="1" NAME="payment[period]" {tip text="Select accounting frequency"}>
				<OPTION VALUE="0" {if $payment.period eq 0}SELECTED{/if}>{t}weekly{/t}</OPTION>
				<OPTION VALUE="1" {if $payment.period eq 1}SELECTED{/if}>{t}monthly{/t}</OPTION>
				<OPTION VALUE="2" {if $payment.period eq 2}SELECTED{/if}>{t}quarterly{/t}</OPTION>
				<OPTION VALUE="3" {if $payment.period eq 3}SELECTED{/if}>{t}yearly{/t}</OPTION>
			</SELECT>&nbsp;
    			<INPUT TYPE="TEXT" NAME="payment[at]" VALUE="{$payment.at}" {tip text="Enter when to account payment. For weekly payment enter day of week (Monday = 1), for monthly payment enter day of month (from 1 to 28), for yearly payment enter day and month in format DD/MM (15/09 means 15 September), and quarterly DD/MM (MM <= 3)" trigger="at"} SIZE="5">
		</TD>
	</TR>	
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/info1.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%">
			<B>{t}Description:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<TEXTAREA NAME="payment[description]" COLS="50" ROWS="5" {tip text="Enter additional informations (optional)"}>{$payment.description}</TEXTAREA>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="100%" COLSPAN="3" CLASS="FBOTTOMU" ALIGN="RIGHT"> 
			<A HREF="javascript:document.paymentadd.submit();" accesskey="s">{t}Submit{/t} <IMG SRC="img/save.gif" BORDER="0" ALIGN="absmiddle" ALT=""></A>
			<A HREF="?m=paymentlist">{t}Cancel{/t} <IMG SRC="img/cancel.gif" BORDER="0" ALIGN="absmiddle" ALT=""></A><BR>
			<INPUT TYPE="checkbox" NAME="payment[reuse]" VALUE="ON" STYLE="border-style: none; background-color: #DFD5BD;" {if $payment.reuse} checked{/if}> {t}Display this form again, when this payment is saved{/t}
		</TD>
	</TR>
</TABLE></FORM>
</P>
<SCRIPT language="javaScript">
<!--
document.forms['paymentadd'].elements['payment[name]'].focus();
//-->
</SCRIPT>
{include file="footer.html"}
