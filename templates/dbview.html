{if $database.rawmode}
{$database.content|replace:"\n":"\r\n"}
{else}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<TABLE width="100%" cellpadding="3">
	<TR>
		<TD width="100%">
			<img src="img/time.gif" align="absmiddle" ALT="" border="0"> <B>{t}Creation time:{/t}</B> {$database.time|date_format:"%x %X (%A)"}<BR>
			<img src="img/size.gif" align="absmiddle" ALT="" border="0"> <B>{t}Size:{/t}</B> {$database.size} {t}bytes{/t}<BR>
		</TD>
	</TR>
	<TR>
		<TD width="100%">
			<FORM NAME="dbcontent">
			<SCRIPT LANGUAGE="javascript">
				function highlightcontent()
				{literal}{{/literal}
					document.dbcontent.dbcontent.focus();
					document.dbcontent.dbcontent.select();
				{literal}}{/literal}
			</SCRIPT>
			<FORM NAME="dbcontent">
<TEXTAREA COLS="80" ROWS="30" class="pre" NAME="dbcontent">{$database.content}</TEXTAREA><BR>
			<A HREF="javascript:highlightcontent();">{t}Highlight{/t}</A>
			</FORM>
		</TD>
	</TR>
	<TR>
		<TD width="100%">
			<A href="?m=dbview&db={$database.name}&rawmode=true&file=/lms-{$database.time|date_format:"%Y%m%d-%H%M%S"}.sql"><img src="img/view.gif" border="0" ALT="" align="absmiddle"> {t}View without headers{/t}</A>
		</TD>
	</TR>
	<TR>
		<TD widht="100%">
			<A href="?m=dbview&db={$database.name}&rawmode=true&save=true&file=/lms-{$database.time|date_format:"%Y%m%d-%H%M%S"}.sql{if $use_gzip=='true'}.gz{/if}"><img src="img/save.gif" border="0" ALT="" align="absmiddle"> {t}Save on local disk{/t}</A><BR>
		</TR>
	</TR>
</TABLE>
{/if}
