<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM METHOD="POST" ACTION="?m=netadd" NAME="netadd">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK" COLSPAN="2">
		<TD WIDTH="1%" CLASS="fleftu" NOWRAP>
			<IMG SRC="img/network.gif" BORDER="0" ALT="" ALIGN="absmiddle">
			<B>{t}Network name:{/t}</B>
		</TD>
		<TD CLASS="frightu">
			<INPUT TYPE="TEXT" SIZE="23" NAME="netadd[name]" VALUE="{$netadd.name}" {tip trigger="name" bold=1}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/ip.gif" BORDER="0" ALT="" ALIGN="absmiddle"> <B>{t}Network address/mask:{/t}</B></TD>
		<TD CLASS="fright"><INPUT TYPE="TEXT" SIZE="23" NAME="netadd[address]" VALUE="{$netadd.address}" {tip text="Enter IP address and select mask" trigger="address"}><B> / </B><SELECT SIZE="1" TITLE="Prefixlen" NAME="netadd[prefix]">{section name=prefixlist loop=$prefixlist.id}<OPTION VALUE="{$prefixlist.id[prefixlist]}"{if $prefixlist.id[prefixlist] eq $netadd.prefix} SELECTED{/if}>{$prefixlist.value[prefixlist]}</OPTION>{/section}</SELECT>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/mac.gif" BORDER="0" ALT="" ALIGN="absmiddle"> <B>{t}Interface:{/t}</B></TD>
		<TD CLASS="fright"><INPUT TYPE="TEXT" SIZE="23" NAME="netadd[interface]" VALUE="{$netadd.interface}" {tip text="Enter network interface (optional)" trigger="interface"}></TD>					
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/node.gif" BORDER="0" ALT="" ALIGN="absmiddle"> <B>{t}Domain:{/t}</B></TD>
		<TD CLASS="fright"><INPUT TYPE="TEXT" SIZE="23" NAME="netadd[domain]" VALUE="{$netadd.domain}" {tip text="Enter network domain (optional)" trigger="domain"}></TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/gateway.gif" BORDER="0" ALT="" ALIGN="absmiddle"> <B>Gateway:</B></TD>
		<TD CLASS="fright"><INPUT TYPE="TEXT" SIZE="23" NAME="netadd[gateway]" VALUE="{$netadd.gateway}" {tip text="Enter gateway address (optional)" trigger="gateway"}></TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" ROWSPAN="2" CLASS="fleft" NOWRAP><IMG SRC="img/dns.gif" BORDER="0" ALT="" ALIGN="absmiddle"> <B>{t}DNS servers:{/t}</B></TD>
		<TD CLASS="fright"><INPUT TYPE="TEXT" SIZE="23" NAME="netadd[dns]" VALUE="{$netadd.dns}" {tip text="Enter primary DNS address (optional)" trigger="dns"}></TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="fright"><INPUT TYPE="TEXT" SIZE="23" NAME="netadd[dns2]" VALUE="{$netadd.dns2}" {tip text="Enter secondary DNS address (optional)" trigger="dns2"}></TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/wins.gif" BORDER="0" ALT="" ALIGN="absmiddle"> <B>{t}WINS server:{/t}</B></TD>
		<TD CLASS="fright"><INPUT TYPE="TEXT" SIZE="23" NAME="netadd[wins]" VALUE="{$netadd.wins}" {tip text="Enter WINS address (optional)" trigger="wins"}></TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/dhcpstart.gif" BORDER="0" ALT="" ALIGN="absmiddle"> <B>{t}Begin of DHCP range:{/t}</B></TD>
		<TD CLASS="fright"><INPUT TYPE="TEXT" SIZE="23" NAME="netadd[dhcpstart]" VALUE="{$netadd.dhcpstart}" {tip text="Enter beginning of DHCP range (optional)" trigger="dhcpstart"}></TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP><IMG SRC="img/dhcpend.gif" BORDER="0" ALT="" ALIGN="absmiddle"> <B>{t}End of DHCP range:{/t}</B></TD>
		<TD CLASS="fright"><INPUT TYPE="TEXT" SIZE="23" NAME="netadd[dhcpend]" VALUE="{$netadd.dhcpend}" {tip text="Enter end of DHCP range (optional)" trigger="wins"}></TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD width="100%" CLASS="fbottomu" COLSPAN="2" align="right">
			<A HREF="javascript:document.netadd.submit();" accesskey="s">{t}Submit{/t} <IMG SRC="img/save.gif" BORDER="0" ALT="" align="absmiddle"></A>
			<A HREF="?m=netlist">{t}Cancel{/t} <IMG SRC="img/cancel.gif" BORDER="0" ALT="" align="absmiddle"></A>
		</TD>
	</TR>
</TABLE>
</FORM></P>
<SCRIPT language="javaScript">

document.forms['netadd'].elements['netadd[name]'].focus();
//-->
</SCRIPT>
