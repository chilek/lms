<!--// $Id$ //-->
<P>
<table width="100%" cellpadding="10">
	<tr class="superlight">
		<td width="1%" class="fleftu">
			<img src="img/warning.png" alt="[ {trans("Error!")} ]">
		</td>
		<td width="99%" class="frightu">
			<FONT class="alert">{trans("Database errors occurred!")}</FONT><br />
			{foreach from=$layout.dberrors item=dberror}
                {if $layout.dbdebug}
				    <strong>({math equation="x*1000" x=$dberror.time format="%.4f"} ms):</strong> {$dberror.query}<br />
                {else}
				    <strong>{trans("Query:")}</strong> {$dberror.query}<br />
    				<strong>{trans("Error:")}</strong> {$dberror.error}<br />
				{/if}
			{/foreach}
		</td>
	</tr>
</table>
</P>
