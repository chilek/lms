
			<FONT class="alert">{trans("Database errors occurred!")}</FONT><BR>
			{foreach from=$layout.dberrors item=dberror}
                {if $layout.dbdebug}
				    <B>({math equation="x*1000" x=$dberror.time format="%.4f"} ms):</B> {$dberror.query}<BR>
                {else}
				    <B>{trans("Query:")}</B> {$dberror.query}<BR>
    				<B>{trans("Error:")}</B> {$dberror.error}<BR>
				{/if}
			{/foreach}
