{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM method="POST" action="?m=daemoninstanceadd" name="instance">
<TABLE width="100%" cellpadding="3">
	<TR class="dark">
		<TD width="1%" class="fleftu">
			<img src="img/settings.gif" alt="">
		</TD>
		<TD width="1%" class="fbt">
			<B>{t}Name:{/t}</B>
		</TD>
		<TD width="98%" class="frightu">
			<INPUT name="instance[name]" value="{$instance.name}" {tip text="Enter instance name" trigger="name" bold=1}>
		</TD>
	</TR>
	<TR class="light">
		<TD width="1%" class="fleft">
			<img src="img/host.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{t}Host:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			<SELECT name="instance[hostid]" {tip text="Select host name" trigger="hostid"}>
				<OPTION value="0"{if !$instance.hostid} SELECTED{/if}>{t}- select host -{/t}</OPTION>
				{foreach from=$hosts item=host}
				<OPTION value="{$host.id}"{if $instance.hostid == $host.id} SELECTED{/if}>{$host.name}</OPTION>
				{/foreach}
			</SELECT>
		</TD>
	</TR>
	<TR class="light">
		<TD width="1%" class="fleft">
			<img src="img/plain.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{t}Module:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			<INPUT size="50" name="instance[module]" value="{$instance.module}" {tip text="Enter module name and location" trigger="module"}>
		</TD>
	</TR>
	<TR class="light">
		<TD width="1%" class="fleft">
			<img src="img/time.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{t}Crontab:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			<INPUT size="50" name="instance[crontab]" value="{$instance.crontab}" {tip text="Enter instance crontab (optional)" trigger="crontab"}>
		</TD>
	</TR>
	<TR class="light">
		<TD width="1%" class="fleft">
			<img src="img/dhcp.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{t}Priority:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			<INPUT size="10" name="instance[priority]" value="{$instance.priority}" {tip text="Enter instance reload priority" trigger="priority"}>
		</TD>
	</TR>
	<TR class="light">
		<TD width="1%" class="fleft">
			<img src="img/info.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{t}Description:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			<TEXTAREA rows="5" cols="50" name="instance[description]" {tip text="Enter additional informations (optional)" trigger="description"}>{$instance.description}</TEXTAREA>
		</TD>
	</TR>
	<TR class="light">
		<TD class="fbottomu" align="right" colspan="3">
			<A href="javascript:document.instance.submit();" accesskey="s">{t}Submit{/t} <img src="img/save.gif" alt=""></A>
			<A href="?m=daemoninstancelist&id={$instance.hostid}">{t}Cancel{/t} <img src="img/cancel.gif" alt=""></A><BR>
			<INPUT type="checkbox" name="instance[reuse]" value="ON" class="box light" {if $instance.reuse}checked{/if}> {t}Display this form again, when this instance is saved{/t}
		</TD>
	</TR>
</TABLE>
</P>
<SCRIPT>
<!--
document.forms['instance'].elements['instance[name]'].focus();
//-->
</SCRIPT>
{include file="footer.html"}
