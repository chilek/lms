{include file="header.html"}
<!--// $Id$ -->
<H1>{$layout.pagetitle}</H1>
<P><FORM METHOD="POST" NAME="tedit" ACTION="?m=customergroupedit&id={$customergroup.id}">
<INPUT type="submit" class="hiddenbtn">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD WIDTH="1%" CLASS="fleftu">
			<IMG SRC="img/group.gif" alt="">
		</TD>
		<TD WIDTH="1%" CLASS="fbt" NOWRAP>
			<B>{t}Name:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="frightu">
			<INPUT TYPE="TEXT" VALUE="{$customergroup.name}" NAME="customergroup[name]" {tip trigger="name" bold=1}>
			<B>&nbsp;({$customergroup.id|string_format:"%04d"})</B>
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/info1.gif" alt="">
		</TD>
		<TD WIDTH="1%">
			<B>{t}Description:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<TEXTAREA ROWS="5" COLS="50" NAME="customergroup[description]" {tip text="Enter additional informations (optional)"}>{$customergroup.description}</TEXTAREA>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="100%" COLSPAN="3" ALIGN="RIGHT" CLASS="FBOTTOMU">
			<A HREF="javascript:document.tedit.submit();" ACCESSKEY="S">{t}Submit{/t} <IMG SRC="img/save.gif" ALT=""></A>
			{if $customergroup.count eq 0}
			<A HREF="?m=customergroupdel&id={$customergroup.id}" onclick="return confirmLink(this,'{t}Are you sure, you want to delete that group?{/t}');">{t}Delete{/t} <IMG SRC="img/delete.gif" ALT=""></A>
			{/if}
			<A HREF="?m=customergroupinfo&id={$customergroup.id}{if $membersnetid}&membersnetid={$membersnetid}{/if}{if $othersnetid}&othersnetid={$othersnetid}{/if}">{t}Cancel{/t} <IMG SRC="img/cancel.gif" ALT=""></A> 
		</TD>
	</TR>
</TABLE>
</FORM></P>
