{include file="header.html"}
{include file="balanceheader.html"}
<H1>{$layout.pagetitle}</H1>
<FORM METHOD="POST" NAME="tedit" ACTION="?m=tariffedit&id={$tariff.id}">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD WIDTH="1%" CLASS="fleftu">
			<IMG SRC="img/money.gif" BORDER="0" ALIGN="absmiddle" ALT="">
		</TD>
		<TD WIDTH="1%" CLASS="fbt" NOWRAP>
			<B>Nazwa:</B>
		</TD>
		<TD WIDTH="98%" CLASS="frightu">
			<INPUT TYPE="TEXT" VALUE="{$tariff.name}" NAME="tariff[name]" {tip trigger="name" bold=1}>
			<B>&nbsp;({$tariff.id|string_format:"%04d"})</B>
		</TD>
	</TR>

	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/value.gif" BORDER="0" ALIGN="absmiddle" ALT="">
		</TD>
		<TD WIDTH="1%">
			<B>Warto¶æ:</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" VALUE="{$tariff.value}" SIZE="8" NAME="tariff[value]" {tip text="Podaj kwotê" trigger="value"}> z³
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/tax.gif" BORDER="0" ALIGN="absmiddle" ALT="">
		</TD>
		<TD WIDTH="1%">
			<B>Stawka&nbsp;podatku:</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<SELECT SIZE="1" NAME="tariff[taxvalue]" VALUE="{$tariff.taxvalue}" {tip text="Wybierz wysoko¶æ podatku VAT" trigger="taxvalue"}>
				<OPTION VALUE="22" {if $tariff.taxvalue == 22}SELECTED{/if}>22%</OPTION>
				<OPTION VALUE="7" {if $tariff.taxvalue == 7}SELECTED{/if}>7%</OPTION>
				<OPTION VALUE="0" {if $tariff.taxvalue == 0}SELECTED{/if}>0%</OPTION>
				<OPTION VALUE="" {if !$tariff.taxvalue}SELECTED{/if}>zw.</OPTION>
			</SELECT>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/class.gif" BORDER="0" ALIGN="absmiddle" ALT="">
		</TD>
		<TD WIDTH="1%">
			<B>PKWiU:</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" VALUE="{$tariff.pkwiu}" SIZE="8" NAME="tariff[pkwiu]" {tip text="Podaj symbol PKWiU (opcjonalnie)" trigger="pkwiu"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/uprate.gif" BORDER="0" ALIGN="absmiddle" ALT="">
		</TD>
		<TD WIDTH="1%">
			<B>Uprate:</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" VALUE="{if $tariff.uprate}{$tariff.uprate}{/if}" SIZE="8" NAME="tariff[uprate]" {tip text="Podaj liczbê dla ograniczenia uploadu (opcjonalnie)" trigger="uprate"}> kb/s
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/downrate.gif" BORDER="0" ALIGN="absmiddle" ALT="">
		</TD>
		<TD WIDTH="1%">
			<B>Downrate:</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" VALUE="{if $tariff.downrate}{$tariff.downrate}{/if}" SIZE="8" NAME="tariff[downrate]" {tip text="Podaj liczbê dla ograniczenia downloadu (opcjonalnie)" trigger="downrate"}> kb/s
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/usercomment.gif" BORDER="0" ALIGN="absmiddle" ALT="">
		</TD>
		<TD WIDTH="1%">
			<B>Opis:</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" VALUE="{$tariff.description}" NAME="tariff[description]" SIZE="40" {tip text="Wpisz informacje dodatkowe (opcjonalnie)"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="100%" COLSPAN="3" ALIGN="RIGHT" CLASS="FBOTTOMU">
			<A HREF="javascript:document.tedit.submit();" ACCESSKEY="S">Zapisz <IMG SRC="img/save.gif" BORDER="0" ALT="" ALIGN="ABSMIDDLE"></A>{if $tariff.count eq 0} <A HREF="?m=tariffdelete&id={$tariff.id}">Usuñ <IMG SRC="img/delete.gif" BORDER="0" ALT="" ALIGN="ABSMIDDLE"></A>{/if}
			<A HREF="?m=tariffinfo&id={$tariff.id}">Anuluj <IMG SRC="img/cancel.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"></A> 
		
		</TD>
	</TR>
</TABLE>
</FORM>
{include file="footer.html"}
