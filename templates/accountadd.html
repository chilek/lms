<H1>{$layout.pagetitle}</H1>
<P align="CENTER">
<FORM method="POST" action="?m=accountadd" name="account">

	</TR>

		</TD>

	</TR>

		<TD class="fleft" align="right" nowrap>
			<NOBR><B>Powtórz has³o:</B></NOBR>
		</TD>
		<TD class="fright" nowrap>
			<input type="password" name="account[passwd2]" value="{$account.passwd2}" {tip text="Wprowad¼ has³o" trigger="passwd"}>
		</TD>
		
	</TR>
	<TR class="light">
		<TD class="fbottomu" align="right" colspan="2">
			<A href="javascript:document.account.submit();">Dodaj konto <img src="img/save.gif" border="0" align="absmiddle" ALT=""></A>
		</TD>
	</TR>
		
</TABLE>
</P>
