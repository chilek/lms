<!--// $Id$ //-->
{literal}
<script language="javascript">
	<!--
	function removeCustomers() {
		document.customerassignments.oper.value="0";
		document.customerassignments.submit();
	}
	//-->
{/literal}																</script>
<P>
<FORM NAME="customerassignments" METHOD="POST" ACTION="?m=customergroupedit&id={$customergroup.id}">
<INPUT TYPE="hidden" NAME="oper" VALUE="1">
<TABLE WIDTH="100%" CELLPADDING="0">
    <TR><TD WIDTH="49%" VALIGN="TOP">
	    <TABLE WIDTH="100%" CELLPADDING="3">
		<TR CLASS="DARK">
		    <TD WIDTH="100%" CLASS="fall" NOWRAP>
			<IMG SRC="img/customer.gif" ALT="">&nbsp;<B>{t}Group members:{/t}</B>
		    </TD>
		</TR>
		<TR CLASS="LIGHT">
		    <TD WIDTH="100%" CLASS="flr" ALIGN="CENTER">
		    {if $customergroup.customerscount}
			<SELECT SIZE="20" NAME="customerassignments[gmcustomerid][]" multiple>
				{section name=customer loop=$customergroup.customers}
					<OPTION VALUE="{$customergroup.customers[customer].id}">
					{$customergroup.customers[customer].customername|truncate:50:" ..."} ({$customergroup.customers[customer].id|string_format:"%04d"})
					</OPTION>
				{/section}
			</SELECT>
		    {else}
			<BR>
			<BR>
			<B>{t}This group hasn't got any members.{/t}</B><BR>
			<BR>
			<BR>
		    {/if}
		    </TD>
		</TR>
		<TR CLASS="LIGHT">
		    <TD WIDTH="100%" CLASS="fbottomu" ALIGN="RIGHT" NOWRAP>
			<A HREF="javascript:removeCustomers();">{t}Delete{/t} <IMG SRC="img/cancel.gif" ALT=""></A>
		    </TD>
		</TR>
	    </TABLE>
    </TD>
    <TD WIDTH="2%">
    </TD>
    <TD WIDTH="49%" VALIGN="TOP">
	    <TABLE WIDTH="100%" CELLPADDING="3">
		<TR CLASS="DARK">
		    <TD WIDTH="100%" CLASS="fall" NOWRAP>
			<IMG SRC="img/customer.gif" ALT="">&nbsp;<B>{t}Add new member(s):{/t}</B>
		    </TD>
		</TR>
		<TR CLASS="LIGHT">
		    <TD WIDTH="100%" CLASS="flr" ALIGN="CENTER">
			{if $customerscount}
			<SELECT SIZE="20" NAME="customerassignments[mcustomerid][]" multiple>
				{section name=customer loop=$customers}
					<OPTION VALUE="{$customers[customer].id}">
					{$customers[customer].customername|truncate:50:" ..."} ({$customers[customer].id|string_format:"%04d"})
					</OPTION>
				{/section}
			</SELECT>
			{else}
			<BR>
			<BR>
			<B>{t}All customers are members of this group.{/t}</B><BR>
			<BR>
			<BR>
			{/if}
		    </TD>
		</TR>
		<TR CLASS="LIGHT">
		    <TD WIDTH="100%" CLASS="fbottomu" ALIGN="RIGHT" NOWRAP>
			<A HREF="javascript:document.customerassignments.submit();">{t}Submit{/t} <IMG SRC="img/save.gif" ALT=""></A>
		    </TD>
		</TR>
	</TABLE>
    </TD></TR>
</TABLE>
</FORM>
</P>
