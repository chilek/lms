{include file="header.html"}
<!-- $Id$ -->
<H1><B>{$layout.pagetitle}</B></H1>
<FORM method="POST" name="note" action="?m=rtnoteadd">
<INPUT type="hidden" name="note[ticketid]" value="{$note.ticketid}">
<INPUT type="submit" class="hiddenbtn">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="dark">
		<TD WIDTH="1%" CLASS="fall" colspan="2" NOWRAP>
			<IMG src="img/ticket.gif" alt="">
			<B>{t 0=$note.ticketid|string_format:"%06d"}Ticket No. $0{/t}</B>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG src="img/note.gif" alt="">
			<B>{t}Note content:{/t}</B>
		</TD>
		<TD WIDTH="99%" CLASS="fright">
			<TEXTAREA name="note[body]" cols="50" rows="5" {tip text="Enter note content" trigger="body"} >{$note.body}</TEXTAREA>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="100%" CLASS="fbottomu" colspan="2" align="right">
			<A href="javascript: document.note.submit();" accesskey="s">{t}Submit{/t} <IMG src="img/save.gif" alt=""></A>
			<A href="?m=rtticketview&id={$note.ticketid}">{t}Cancel{/t} <IMG src="img/cancel.gif" alt=""></A>
		</TD>
	</TR>
</TABLE>
<BR>
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="ftl" NOWRAP>
			<IMG src="img/mail.gif" alt="">
		        <A HREF="javascript:checkElement('notify');"><B>{t}Notify users:{/t}</B></A>
		</TD>
		<TD WIDTH="99%" CLASS="ftr">
			<INPUT type="checkbox" class="box light" name="note[notify]" id="notify" value="1"{if $note.notify} CHECKED{/if}>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG src="img/dead.gif" alt="">
		        <B>{t}Status:{/t}</B>
		</TD>
		<TD WIDTH="99%" CLASS="fright">
			<SELECT SIZE="1" name="note[state]" {tip text="Select status" trigger="state"}>
				<OPTION value="{$smarty.const.RT_NEW}" {if $note.state == $smarty.const.RT_NEW}SELECTED{/if}>{t}new{/t}</OPTION>
				<OPTION value="{$smarty.const.RT_OPEN}" {if $note.state == $smarty.const.RT_OPEN}SELECTED{/if}>{t}opened{/t}</OPTION>
				<OPTION value="{$smarty.const.RT_RESOLVED}" {if $note.state == $smarty.const.RT_RESOLVED}SELECTED{/if}>{t}resolved{/t}</OPTION>
				<OPTION value="{$smarty.const.RT_DEAD}" {if $note.state == $smarty.const.RT_DEAD}SELECTED{/if}>{t}dead{/t}</OPTION>
			</SELECT>
		</TD>
	</TR>
	<TR class="light">
                <TD WIDTH="1%" CLASS="fbl" NOWRAP>
	                <IMG src="img/desc.gif" alt="">
	        <B>{t}Cause:{/t}</B>
	        </TD>
	        <TD WIDTH="99%" CLASS="fbr">
		        <SELECT SIZE="1" name="note[cause]" {tip text="Select request cause" trigger="cause"}>
		        	<OPTION value="0" {if !$note.cause}SELECTED{/if}>{t}unknown/other{/t}</OPTION>
				<OPTION value="1" {if $note.cause == 1}SELECTED{/if}>{t}customer's side{/t}</OPTION>
			        <OPTION value="2" {if $note.cause == 2}SELECTED{/if}>{t}company's side{/t}</OPTION>
			</SELECT>
		</TD>
        </TR>
</TABLE>
</FORM>
<SCRIPT type="text/javascript">
<!--
document.forms['note'].elements['note[body]'].focus();
//-->
</SCRIPT>
{include file="footer.html}
