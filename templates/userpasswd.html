{include file="header.html"}
<!--// $Id$ //-->
<h1>{$layout.pagetitle}</h1>
<div align="CENTER">
<form method="POST" action="{if $target}{$target}{else}?m=userpasswd&id={$passwd.id}{/if}" name="password">
<input type="submit" class="hiddenbtn">
<table width="50%" cellpadding="3">
	<tr class="dark">
		<td class="fall" colspan="2" style="white-space: nowrap;">
			<img src="img/pass.gif" alt=""> <span class="bold">{trans("Enter new password:")}</span>
		</td>
	</tr>
	<tr class="light">
		<td class="fleft" style="text-align: right; white-space: nowrap;">
			<span class="bold">{trans("New password:")}</span>
		</td>
		<td class="fright" style="white-space: nowrap;">
			<input type="password" name="passwd[passwd]" {tip text="Enter password" trigger="password"}>
		</td>
	</tr>
	<tr class="light">
		<td class="fleft" style="text-align: right; white-space: nowrap;">
			<span class="bold">{trans("Repeat password:")}</span>
		</td>
		<td class="fright" style="white-space: nowrap;">
			<input type="password" name="passwd[confirm]" {tip text="Confirm password" trigger="password"}>
		</td>
	</tr>
	<tr class="light">
		<td class="fbottomu" style="text-align: right;" colspan="2">
			<a href="javascript:document.password.submit();" accesskey="s">{trans("Submit")} <img src="img/pass.gif" alt=""></a>
		</td>
	</tr>
</table>
</div>
<script type="text/javascript">
<!--
document.forms['password'].elements['passwd[passwd]'].focus();
//-->
</script>
{include file="footer.html"}
