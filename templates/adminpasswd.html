{include file="header.html"}
<!--// $Id$ //-->
<H1>{$lang.passwd_change_for|replace:"#":"`$passwd.realname`"}</H1>
<DIV ALIGN="CENTER"><CENTER><FORM method="POST" action="{if $target}{$target}{else}?m=adminpasswd&id={$passwd.id}{/if}" name="password">
<TABLE width="1%" cellpadding="3" border="0">
	<TR class="dark">
		<TD class="fall" nowrap colspan="2" nowrap>
			<NOBR><img src="img/pass.gif" border="0" align="absmiddle" alt=""> <B>Podaj nowe has³o:</B></NOBR>
		</TD>
	</TR>
	<TR class="light">
		<TD class="fleft" align="right" nowrap>
			<NOBR><B>{$lang.new_passwd}:</B></NOBR>
		</TD>
		<TD class="fright" nowrap>
			<input type="password" name="passwd[passwd]">
		</TD>
	</TR>
	<TR class="light">
		<TD class="fleft" align="right" nowrap>
			<NOBR><B>{$lang.retry}:</B></NOBR>
		</TD>
		<TD class="fright" nowrap>
			<input type="password" name="passwd[confirm]">
		</TD>
		
	</TR>
	<TR class="light">
		<TD colspan="2" align="center" class="flr">
			{$lang.own_passwd_notice}
		</TD>
	</TR>
	{if $error.password}
	<TR class="light">
		<TD class="flr" align="center" colspan="2">
			<B><FONT COLOR="red">{$error.password}</FONT></B>
		</TD>
	</TR>
	{/if}
	<TR class="light">
		<TD class="fbottomu" align="right" colspan="2">
			<A href="javascript:document.password.submit();">{$lang.change_passwd} <img src="img/pass.gif" border="0" align="absmiddle" alt=""></A>
		</TD>
	</TR>
		
</TABLE>
</CENTER></DIV>
{include file="footer.html"}
