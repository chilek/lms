<H1><B>{$layout.pagetitle}</B></H1>
<P><FORM method="POST" name="message" action="?m=rtmessageadd&ticketid={$message.ticketid}">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="dark">
		<TD WIDTH="1%" CLASS="fleftu" NOWRAP>
			<IMG src="img/mail.gif" alt="" border="0" align="absmiddle">
			<B>Temat:</B>
		</TD>
		<TD WIDTH="99%" CLASS="frightu">
			<INPUT type="text" size="50" name="message[subject]" value="{$message.subject}" {tip text="Podaj temat wiadomo¶ci" trigger="subject"}></INPUT>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG src="img/admins.gif" alt="" border="0" align="absmiddle">
			<B>Nadawca:</B>
		</TD>
		<TD WIDTH="99%" CLASS="fright">
			<SELECT size="1" name="message[adminid]" {tip text="Wybierz nadawcê wiadomo¶ci"}>
				{foreach from=$adminlist item=adminlist}
				<OPTION value="{$adminlist.id}" {if $adminlist.id == $admin.id}SELECTED{/if}>{$adminlist.name}</OPTION>
				{/foreach}
			</SELECT>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG src="img/email.gif" alt="" border="0" align="absmiddle">
			<B>E-mail odbiorcy:</B>
		</TD>
		<TD WIDTH="99%" CLASS="fright">
			<INPUT type="text" size="25" name="message[destination]" value="{$message.destination}" {tip text="Podaj e-mail odbiorcy" trigger="destination"}>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG src="img/edit.gif" alt="" border="0" align="absmiddle">
			<B>Tre¶æ:</B>
		</TD>
		<TD WIDTH="99%" CLASS="fright">
			<TEXTAREA name="message[body]" cols="50" rows="10" {tip text="Wpisz tre¶æ wiadomo¶ci" trigger="body"}>{$message.body}</TEXTAREA>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="100%" CLASS="fbottomu" colspan="2" align="right">
			<A href="javascript:document.message.submit();">Zapisz <IMG src="img/save.gif" border="0" alt="" align="absmiddle"></A>
			<A href="javascript:SendMsg();">Wy¶lij <IMG src="img/mail.gif" border="0" alt="" align="absmiddle"></A>
			<A href="?m=rtqueuelist">Anuluj <IMG src="img/cancel.gif" border="0" alt="" align="absmiddle"></A>
		</TD>
	</TR>
</TABLE>
</FORM></P>
