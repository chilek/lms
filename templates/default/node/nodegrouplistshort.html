<!DOCTYPE html>
<!--// $Id$ //-->
<html><head>
<meta name="GENERATOR" content="LMS {$layout.lmsv}">
{include file="language.html"}
<title>LMS</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<SCRIPT TYPE="text/javascript" SRC="js/autoiframe.js"></SCRIPT>
<SCRIPT TYPE="text/javascript" SRC="js/common.js"></SCRIPT>
</head>
<body>
<TABLE class="lmsbox-inner" id="table">
    <THEAD>
	<TR>
		<TD WIDTH="1%">
			<IMG SRC="img/nodegroup.gif" alt="">
		</TD>
		<TD WIDTH="99%" NOWRAP>
			<B>{t a=$total|default:0}Node's Groups ($a):{/t}</B>
		</TD>
	</TR>
    </THEAD>
    <TBODY>
	{cycle values="light,lucid" print=false}
	{foreach from=$nodegroups item=nodegroup}
	<tr class="highlight {cycle}"  >
		<TD WIDTH="1%">
			<IMG src="img/nodegroup.gif" ALT="">
			{*
			<IMG src="img/info1.gif" ALT="">
			*}
		</TD>
		<TD WIDTH="99%" onClick="parent.location.href='?m=nodegroupinfo&amp;id={$nodegroups[nodegroups].id}';" class="nobr">
			<B>{$nodegroup.name}</B><BR>
			{*
			    {$nodegroup.description|truncate:50:"&hellip;":true}
			*}
		</TD>
	</TR>
	{/foreach}
    </TBODY>
</TABLE>
<SCRIPT TYPE="text/javascript">
<!--
var table = document.getElementById('table');
autoiframe_setsize('autoiframe', table.offsetWidth, table.offsetHeight);
//-->
</SCRIPT>
</BODY>
</HTML>
