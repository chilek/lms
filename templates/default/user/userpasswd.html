{extends file="layout.html"}
{block name=title}LMS: {$layout.pagetitle|striphtml}{/block}
{block name=module_content}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<FORM method="POST" action="{if $target}{$target}{else}?m=userpasswd&id={$passwd.id}{/if}" name="password">
<p style="display: none;">
<INPUT type="submit" class="hiddenbtn">
</p>
<TABLE class="lmsbox">
	<THEAD>
	<TR>
		<TD colspan="2" class="bold nobr">
			<img src="img/pass.gif" alt=""> {trans("Enter new password:")}
		</TD>
	</TR>
	</THEAD>
	<TBODY>
	<TR>
		<TD class="text-right bold nobr">
			{trans("New password:")}
		</TD>
		<TD class="nobr">
			<input type="password" name="passwd[passwd]" {tip text="Enter password" trigger="password"}>
		</TD>
	</TR>
	<TR>
		<TD class="text-right bold nobr">
			{trans("Repeat password:")}
		</TD>
		<TD class="nobr">
			<input type="password" name="passwd[confirm]" {tip text="Confirm password" trigger="password"}>
		</TD>
	</TR>
	<TR>
		<TD class="text-right" colspan="2">
			<A href="javascript:document.password.submit();" accesskey="s">{trans("Submit")} <img src="img/pass.gif" alt=""></A>
		</TD>
	</TR>
	</TBODY>
</TABLE>
</FORM>
<SCRIPT type="text/javascript">
<!--
$(function() {
	$('form[name="password"] [name="passwd[passwd]"]').focus();
});
//-->
</SCRIPT>
{/block}
