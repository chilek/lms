			{icon name="helpdesk" class="lms-ui-sortable-handle" label='Tickets'}

	</TR>

		<TD width="100%" colspan="2">
			<TABLE class="lmsbox-inner lms-ui-background-cycle">
				<THEAD>
					{include "rt/rtheader.html"}
				</THEAD>
				<TBODY>
					{include "rt/rtqueueviewbox.html"}
				</TBODY>
			</TABLE>
		 </TD>
	</TR>
    </TBODY>
</TABLE>
