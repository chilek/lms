	<TR class="hand lmsbox-titlebar" data-lmsbox-content="netdevticketpanel">
		<TD class="bold">
			{icon name="helpdesk" class="lms-ui-sortable-handle" label="Tickets"} ({$queue|size})
		</TD>
		<TD class="text-right nobr">
			{button type='link' href="?m=rtticketadd&netdevid={$queue_netdevid}" icon="add" tip="Add new" label="Add"}

	</TR>
    </THEAD>
    <TBODY>

		<TD width="100%" colspan="2">
			<TABLE class="lmsbox-inner lms-ui-background-cycle">
				<THEAD>
					{include "rt/rtheader.html"}
				</THEAD>
				<TBODY>
					{include "rt/rtqueueviewbox.html"}
				</TBODY>
			</TABLE>
		</TD>
	</TR>
    </TBODY>
</TABLE>
