{include file="header.html"}
 
<form method="post" name="logip" action="?m=alfa_ipchangelogs">
<select name="ip" onchange="document.logip.submit();">
	<option>Wybierz IP</option>
{section name=ip_list loop=$list_new_ip}
    <option value="{$list_new_ip[ip_list].ipnum}">{$list_new_ip[ip_list].ip}</option>
{/section}
</select>
<input type="submit" class="hiddenbtn">
</form>
 
<table cellapdding=5 cellspacing=5 border>
    <tr style="text-align:center;background:black;color:white;font-weight:bold;">
    <td>POSIADACZ IP</td>
    <td>STARE IP</td>
    <td>NOWE IP</td>
 
    <td>OSTATNIA ZMIANA</td>
    </tr>
{section name=j loop=$list_ip}
    <tr>
    <td style="padding:1em">{$list_ip[j].kto}</td>
    <td style="padding:1em">{$list_ip[j].from_ip}</td>
    <td style="padding:1em">{$list_ip[j].to_ip}</td>
    <td style="padding:1em">{$list_ip[j].do}</td>
    </tr>
{/section}
 
</table> 

<hr><p>Before log you must apply changes to db from: <b>contrib/alfa_ip_change_logs/</b></p>
