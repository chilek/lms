<!--// $Id$ //-->
<div id="lms-ui-dberrors">
	<p>
		<i class="lms-ui-icon-error"></i>
		<span class="alert">{trans("Database errors occurred!")}</span><BR>
	</p>
	<p>
		{foreach $layout.dberrors as $dberror}
			{if $layout.dbdebug}
				<span class="bold">({math equation="x*1000" x=$dberror.time format="%.4f"} ms):</span> {$dberror.query}<BR>
			{else}
				<span class="bold">{trans("Query:")}</span> {$dberror.query}<BR>
				<span class="bold">{trans("Error:")}</span> {$dberror.error}<BR>
			{/if}
		{/foreach}
	</p>
</div>
