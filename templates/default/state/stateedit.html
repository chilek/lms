{extends file="layout.html"}
{block name=title}LMS: {$layout.pagetitle|striphtml}{/block}
{block name=module_content}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<FORM method="POST" action="?m=stateedit&id={$stateedit.id}" name="stateedit">
<INPUT type="submit" class="hiddenbtn">
<TABLE class="lmsbox">
    <THEAD>
	<TR>
		<TD width="1%">
			<IMG src="img/state.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{trans("Name:")}</B>
		</TD>
		<TD width="98%">
			<INPUT type="text" name="stateedit[name]" value="{$stateedit.name|escape}" {tip text="Enter state name" trigger="name" bold=1}>
		</TD>
	</TR>
    </THEAD>
    <TBODY>
	<TR>
		<TD width="1%">
			<i class="lms-ui-icon-description"></i>
		</TD>
		<TD width="1%" nowrap>
			<B>{trans("Description:")}</B>
		</TD>
		<TD width="98%">
			<TEXTAREA NAME="stateedit[description]" COLS="45" ROWS="4" {tip text="Enter additional information (optional)"}>{$stateedit.description}</TEXTAREA>
		</TD>
	</TR>
	<TR>
		<TD align="right" colspan="3">
			<A href="javascript:document.stateedit.submit();" accesskey="s">{trans("Submit")} <IMG src="img/save.gif" alt=""></A>
			<A href="?m=statelist">{trans("Cancel")} <IMG src="img/cancel.gif" alt=""></A>
		</TD>
	</TR>
    </TBODY>
</TABLE>
<SCRIPT type="text/javascript">
<!--
$(function() {
	$('form[name="stateedit"] [name="stateedit[name]"]').focus();
});
//-->
</SCRIPT>
{/block}
