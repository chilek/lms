<select size="1" name="ticket[verifierid]"
	{tip text="Select user" trigger="verifierid" class="lms-ui-advanced-select"}>
	<option value="">- {trans("select user")} -</option>
	{foreach $userlist as $user}
		{if !ConfigHelper::checkConfig('phpui.helpdesk_hide_disabled_users')
			|| (ConfigHelper::checkConfig('phpui.helpdesk_hide_disabled_users') && $user.access)
			|| $user.id == $ticket.verifierid}
			<option value="{$user.id}"{if !$user.access} class="blend"{/if}
				{if $user.id == $ticket.verifierid}selected{/if}>{$user.name|escape}</option>
		{/if}
	{/foreach}
</select>
