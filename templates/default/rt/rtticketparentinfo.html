<!-- $Id$ -->
<TABLE class="lmsbox lms-ui-tab-container">
	<COLGROUP>
		<COL style="width: 99%;">
		<COL style="width: 1%;">
	</COLGROUP>
	<THEAD>
		<TR class="hand lmsbox-titlebar" data-lmsbox-content="parentpanel-{$layout.module}">
			<TD class="bold">
				{icon name="helpdesk" label="Parent ticket:" fw=true}
			</TD>
			<TD></TD>
		</TR>
	</THEAD>
	<TBODY>
		<TR id="parentpanel-{$layout.module}">
			<TD colspan="2">
				<table class="lmsbox{if !$parentticket}-inner{/if} lms-ui-background-cycle">
					<COLGROUP>
					    <COL style="width: 1%;">
					    <COL style="width: 1%;">
					    <COL style="width: 1%;">
					    <COL style="width: 1%;">
					    <COL style="width: 50%;">
					    <COL style="width: 45%;">
					    <COL style="width: 1%;">
					    <COL style="width: 1%;">
					    <COL style="width: 1%;">
					    <COL style="width: 1%;">
					</COLGROUP>
					<THEAD>
						{include file="rt/rtheader.html"}
					</THEAD>
					<TBODY>
					{foreach $parentticketcontent as $ticket}
						{$ticket.id = $ticket.ticketid}
						{include file="rt/rtqueueviewboxrow.html"}
					{foreachelse}
					<tr>
						<td colspan="11" class="empty-table">
							{trans("There is no assigned parent ticket.")}
						</td>
					</tr>
					{/foreach}
					</TBODY>
				</table>
			</TD>
		</TR>
	</TBODY>
</TABLE>

<SCRIPT type="text/javascript">
	if (getCookie('relationpanel-{$layout.module}') == '1')
		document.getElementById('relationpanel-{$layout.module}').style.display = '';
</SCRIPT>
