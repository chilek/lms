<select class="template-selector"
	{tip text=$tip}
	{if isset($target)} data-target='{$target}'{/if}>
	<option value="0">{trans("— none —")}</option>
	{foreach $templates as $template}
		<option value="{$template.id}" data-subject="{base64_encode($template.subject)}"
			data-message="{base64_encode($template.message)}">{$template.name}</option>
	{/foreach}
</select>
