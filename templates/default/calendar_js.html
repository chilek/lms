<SCRIPT type="text/javascript">

// if two digit year input dates after this year considered 20 century.
var NUM_CENTYEAR = 30;
// is time input control required by default
var BUL_TIMECOMPONENT = true;
// are year scrolling buttons required by default
var BUL_YEARSCROLL = true;

var calendars = [];
var RE_NUM = /^\-?\d+$/;

function calendar(obj_target)
{
	// assing methods
	this.gen_date = cal_gen_date1;
	this.gen_time = cal_gen_time1;
	this.gen_tsmp = cal_gen_tsmp1;
	this.prs_date = cal_prs_date1;
	this.prs_time = cal_prs_time1;
	this.prs_tsmp = cal_prs_tsmp1;
	this.popup    = cal_popup1;

	// validate input parameters
	if (!obj_target)
		return cal_error("Error calling the calendar: no target control specified");

    if (typeof(obj_target) == 'function') {
    }
	else if (obj_target.value == null)
		return cal_error("Error calling the calendar: parameter specified is not valid target control");

	this.target = obj_target;
	this.time_comp = BUL_TIMECOMPONENT;
	this.year_scroll = BUL_YEARSCROLL;

	// register in global collections
	this.id = calendars.length;
	calendars[this.id] = this;
}

function cal_popup1 (str_datetime, obj) {
	this.dt_current = this.prs_tsmp(str_datetime ? str_datetime : this.target.value);
	if (!this.dt_current) return;

    var src = '?m=calendar&datetime=' + this.dt_current.valueOf() + '&id=' + this.id;

    if (obj) {
        document.getElementById('autoiframe').src = src;
    }
    else {
        popup(src, 1, 1, 30, 15);
    }
}

// timestamp generating function
function cal_gen_tsmp1 (dt_datetime) {
	return(this.gen_date(dt_datetime) + ' ' + this.gen_time(dt_datetime));
}

// date generating function
function cal_gen_date1 (dt_datetime) {
	return (
		dt_datetime.getFullYear() + "/"
		+ (dt_datetime.getMonth() < 9 ? '0' : '') + (dt_datetime.getMonth() + 1) + "/"
		+ (dt_datetime.getDate() < 10 ? '0' : '') + dt_datetime.getDate()
	);
}
// time generating function
function cal_gen_time1 (dt_datetime) {
	return (
		(dt_datetime.getHours() < 10 ? '0' : '') + dt_datetime.getHours() + ":"
		+ (dt_datetime.getMinutes() < 10 ? '0' : '') + (dt_datetime.getMinutes()) 
	);
}

// timestamp parsing function
function cal_prs_tsmp1 (str_datetime) {
	// if no parameter specified return current timestamp
	if (!str_datetime)
		return (new Date());

	// if positive integer treat as milliseconds from epoch
	if (RE_NUM.exec(str_datetime))
		return new Date(str_datetime);

	// else treat as date in string format
	var arr_datetime = str_datetime.split(' ');
	return this.prs_time(arr_datetime[1], this.prs_date(arr_datetime[0]));
}

// date parsing function
function cal_prs_date1 (str_date) {

	var arr_date = str_date.split('/');

	if (arr_date.length != 3) return cal_error ("{t a="'\" + str_date + \"'"}Invalid date format: $a.\nFormat accepted is 'YYYY/MM/DD hh:mm'.{/t}");
	if (!arr_date[0]) return cal_error ("{t a="'\" + str_date + \"'"}Invalid date format: $a.\nNo year value can be found.{/t}");
	if (!RE_NUM.exec(arr_date[0])) return cal_error ("{t a="'\" + arr_date[0] + \"'"}Invalid year value: $a.\nAllowed values are unsigned integers.{/t}");
	if (!arr_date[1]) return cal_error ("{t a="'\" + str_date + \"'"}Invalid date format: $a.\nNo month value can be found.{/t}");
	if (!RE_NUM.exec(arr_date[1])) return cal_error ("{t a="'\" + arr_date[1] + \"'"}Invalid month value: $a.\nAllowed values are unsigned integers.{/t}");
	if (!arr_date[2]) return cal_error ("{t a="'\" + str_date + \"'"}Invalid date format: $a.\nNo day of month value can be found.{/t}");
	if (!RE_NUM.exec(arr_date[2])) return cal_error ("{t a="'\" + arr_date[2] + \"'"}Invalid day of month value: $a.\nAllowed values are unsigned integers.{/t}");

	var dt_date = new Date();
	dt_date.setDate(1);

	if (arr_date[1] < 1 || arr_date[1] > 12) return cal_error ("{t a="'\" + arr_date[1] + \"'"}Invalid month value: $a.\nAllowed range is 01-12.{/t}");
	dt_date.setMonth(arr_date[1]-1);

	if (arr_date[0] < 100) arr_date[0] = Number(arr_date[0]) + (arr_date[0] < NUM_CENTYEAR ? 2000 : 1900);
	dt_date.setFullYear(arr_date[0]);

	var dt_numdays = new Date(arr_date[0], arr_date[1], 0);
	dt_date.setDate(arr_date[2]);
	if (dt_date.getMonth() != (arr_date[1]-1)) return cal_error ("{t a="'\" + arr_date[2] + \"'" b="\"+dt_numdays.getDate()+\""}Invalid day of month value: $a.\nAllowed range is 01-$b.{/t}");

	return (dt_date);
}

// time parsing function
function cal_prs_time1 (str_time, dt_date) {

	if (!dt_date) return null;
	var arr_time = String(str_time ? str_time : '').split(':');

	if (!arr_time[0]) dt_date.setHours(0);
	else if (RE_NUM.exec(arr_time[0])) 
		if (arr_time[0] < 24) dt_date.setHours(arr_time[0]);
		else return cal_error ("{t a="'\" + arr_time[0] + \"'"}Invalid hour value: $a.\nAllowed range is 00-23.{/t}");
	else return cal_error ("{t a="'\" + arr_time[0] + \"'"}Invalid hour value: $a.\nAllowed values are unsigned integers.{/t}");

	if (!arr_time[1]) dt_date.setMinutes(0);
	else if (RE_NUM.exec(arr_time[1]))
		if (arr_time[1] < 60) dt_date.setMinutes(arr_time[1]);
		else return cal_error ("{t a="'\" + arr_time[1] + \"'"}Invalid minutes value: $a.\nAllowed range is 00-59.{/t}");
	else return cal_error ("{t a="'\" + arr_time[1] + \"'"}Invalid minutes value: $a.\nAllowed values are unsigned integers.{/t}");

	dt_date.setMilliseconds(0);
	return dt_date;
}

function cal_error (str_message) {
	alert (str_message);
	return null;
}

function f_tcalGetInputs() {
	var a_inputs = document.getElementsByTagName('input'),
		e_input, s_rel, a_result_calendar = [], a_result_calendar_time = [];

	for (n = 0; n < a_inputs.length; n++) {
		e_input = a_inputs[n];
		if (e_input.type != 'text' || (!f_tcalHasClass(e_input, 'calendar') && !f_tcalHasClass(e_input, 'calendar-time')))
			continue;

		if (f_tcalHasClass(e_input, 'calendar'))
			a_result_calendar[a_result_calendar.length] = e_input;
		else
			a_result_calendar_time[a_result_calendar_time.length] = e_input;
	}
	return { 'calendar': a_result_calendar, 'calendar-time': a_result_calendar_time };
}

function f_tcalHasClass(e_elem, s_class) {
	var s_classes = e_elem.className;
	if (!s_classes)
		return false;
	var a_classes = s_classes.split(' ');
	for (var n = 0; n < a_classes.length; n++)
		if (a_classes[n] == s_class)
			return true;
	return false;
}

function f_tcalInit() {
	if (!document.getElementsByTagName)
		return;

	var e_input, a_inputs = f_tcalGetInputs();
	Object.keys(a_inputs).forEach(function(calendar_type) {
		for (n = 0; n < a_inputs[calendar_type].length; n++) {
			e_input = a_inputs[calendar_type][n];
			var cal = new calendar(e_input);
			if (calendar_type != 'calendar-time')
				cal.time_comp = false;
			e_input.onclick = function() {
				for (var i = 0; i < calendars.length; i++)
					if (typeof calendars[i].target != 'function' && calendars[i].target.form.name == this.form.name && calendars[i].target.name == this.name) {
						calendars[i].popup();
						break;
					}
			}
		}
	});
}

function f_tcalAddOnload(f_func) {
	if (document.addEventListener)
		window.addEventListener('load', f_func, false);
	else if (window.attachEvent)
		window.attachEvent('onload', f_func);
	else {
		var f_onLoad = window.onload;
		if (typeof window.onload != 'function')
			window.onload = f_func;
		else
			window.onload = function() {
				f_onLoad();
				f_func();
			}
	}
}

f_tcalAddOnload(f_tcalInit);

</SCRIPT>
