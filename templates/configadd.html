{include file="header.html"}
<!--// $Id$ //-->
<h1>{$layout.pagetitle}</h1>
<form method="POST" action="?m=configadd" name="config">
<input type="submit" class="hiddenbtn">
<table width="100%" cellpadding="3">
	<tr class="dark">
		<td width="1%" class="fleftu">
			<img src="img/settings.gif" alt="">
		</td>
		<td width="1%" class="fbt">
			<strong>{trans("Name:")}</strong>
		</td>
		<td width="98%" class="frightu">
			<input type="text" name="config[name]" value="{$config.name}" {tip text="Enter option name" trigger="name" bold=1}>&nbsp;
			<strong>{trans("Section:")}</strong>
			<select size="1" name="config[section]" {tip text="Select section" trigger="section"}>
			    <option value="phpui"{if $config.section eq "phpui"} selected="selected"{/if}>phpui</option>
			    <option value="finances"{if $config.section eq "finances"} selected="selected"{/if}>finances</option>
			    <option value="invoices"{if $config.section eq "invoices"} selected="selected"{/if}>invoices</option>
			    <option value="receipts"{if $config.section eq "receipts"} selected="selected"{/if}>receipts</option>
			    <option value="mail"{if $config.section eq "mail"} selected="selected"{/if}>mail</option>
			    <option value="sms"{if $config.section eq "sms"} selected="selected"{/if}>sms</option>
			    <option value="zones" {if $config.section eq "zones"}selected="selected"{/if}>zones</option>
			</select>
		</td>
	</tr>
	<tr class="light">
		<td width="1%" class="fleft">
			<img src="img/producer.gif" alt="">
		</td>
		<td width="1%">
			<strong>{trans("Value:")}</strong>
		</td>
		<td width="98%" class="fright">
			<textarea rows="5" cols="50" name="config[value]" {tip text="Enter option value" trigger="value"}>{$config.value}</textarea>
		</td>
	</tr>
	<tr class="light">
		<td width="1%" class="fleft">
			<img src="img/info1.gif" alt="">
		</td>
		<td width="1%">
			<strong>{trans("Comment:")}</strong>
		</td>
		<td width="98%" class="fright">
			<textarea rows="5" cols="50" name="config[description]" {tip text="Enter description (optional)" trigger="description"}>{$config.description}</textarea>
		</td>
	</tr>
	<tr class="light">
		<td width="1%" class="fleft">
			<img src="img/wait.gif" alt="">
		</td>
		<td width="1%">
			<strong>{trans("Status:")}</strong>
		</td>
		<td width="98%" class="fright">
			<input type="checkbox" value="1" name="config[disabled]" id="config_disabled"{if $config.disabled} checked="checked"{/if} {tip text="You can turn it off"}><label for="config_disabled">{trans("Off")}</label>
		</td>
	</tr>
	<tr class="light">
		<td class="fbottomu" align="right" colspan="3">
			<a href="javascript:document.config.submit();" accesskey="s">{trans("Submit")} <img src="img/save.gif" alt=""></a>
			<a href="?m=configlist">{trans("Cancel")} <img src="img/cancel.gif" alt=""></a><br />
			<input type="checkbox" name="config[reuse]" value="ON" id="reuse"{if $config.reuse} checked="checked"{/if}><label for="reuse">{trans("Display this form again, when this option is saved")}</label>
		</td>
	</tr>
</table>
</P>
<script type="text/javascript">
<!--
document.forms['config'].elements['config[name]'].focus();
//-->
</script>
{include file="footer.html"}
