<FORM name="recordadd" method="POST" action="?m=recordadd">
<INPUT type="submit" class="hiddenbtn">
<TABLE cellpadding="3" WIDTH="100%">

    <TR class="dark"">
        <TD width="46%" class="fleftu" NOWRAP>{t}Name{/t}</TD>                                        
        <TD width="2%" class="fbt" NOWRAP align="right">{t}TTL{/t}</TD>                              
        <TD width="2%" class="fbt" align="right" NOWRAP>{t}Type{/t}</TD>

    </TR>

	<TD class="fleftu">

    <TR class="LIGHT">
		<TD colspan="5" class="fbottomu" align="right" nowrap>
