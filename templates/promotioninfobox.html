<!-- $Id$ -->
<table width="100%" cellpadding="3">
	<tr class="DARK">
		<td width="1%" class="fleftu">
			<img src="img/promo.gif" alt="">
		</td>
		<td width="98%" colspan="2" class="frightu">
			<strong>{$promotion.name} ({$promotion.id|string_format:"%04d"})</strong>
		</td>
	</tr>
	<tr class="LIGHT">
		<td width="1%" class="fleft">
			<a href="?m=promotionset&id={$promotion.id}&access={$promotion.disabled}"><img src="img/{if $promotion.disabled}no{/if}access.gif" alt=""></a>
		</td>
		<td width="99%" class="fright" nowrap="nowrap" colspan="2">
			{if $promotion.disabled}{trans("disabled")}{else}{trans("enabled")}{/if}
		</td>
	</tr>
	{if $promotion.description}
	<tr class="light">
		<td width="1%" class="fleft">
			<img src="img/info1.gif" alt="">
		</td>
		<td width="98%" class="fright" colspan="2">
			<table width="100%" cellpadding="5">
			    <tr><td class="fall superlight">
				    {$promotion.description|replace:"\n":"<br />"}
			    </td></tr>
			</table>
		</td>
	</tr>
	{/if}
	<tr class="LIGHT">
		<td width="100%" colspan="3" class="FBOTTOMU" align="RIGHT">
			<a href="?m=promotionedit&id={$promotion.id}">{trans("Edit")} <img src="img/edit.gif" alt=""></a>
			<a href="?m=promotiondel&id={$promotion.id}" OnClick="return confirmLink(this, '{trans("Are you sure, you want to delete this promotion?")}');">{trans("Delete")} <img src="img/delete.gif" alt=""></a> 
			</form>
		</td>
	</tr>
</table>
