{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<FORM NAME="trafficdbcompact" METHOD="POST" ACTION="?m=trafficdbcompact" TARGET="_BLANK">
<INPUT type="submit" class="hiddenbtn">
<TABLE ALIGN="center" WIDTH="600" CELLPADDING="3">
	<TR CLASS="dark">
		<TD COLSPAN="2" ALIGN="left" CLASS="fall">
			<B>{t}Compacting parameters{/t}</B>
		</TD>
	</TR>
	<TR CLASS="light">
	 	<TD WIDTH="1%" ALIGN="right" CLASS="fleft" {tip text="Compacting of database removes non-essential data from database and averages existing data. This will decrease number of records in database and reduce results latency, but also decrease stats precision."} NOWRAP>
			<B>{t}Data precision level:{/t}</B>
		</TD>
		<TD WIDTH="99%" CLASS="fright">
			<B><INPUT class="radio light" TYPE="radio" NAME="level" ID="low" VALUE="1" {tip text="Data older than one day will be combined into one day"}><A HREF="javascript:setPrecision('low')">{t}Low{/t}</a></INPUT><BR>
			   <INPUT class="radio light" TYPE="radio" NAME="level" ID="medium" VALUE="2" {tip text="Data older than one month will be combined into one day"}><A HREF="javascript:setPrecision('medium')">{t}Medium{/t}</a></INPUT><BR>
			   <INPUT class="radio light" TYPE="radio" NAME="level" ID="high" VALUE="3" {tip text="Data older than one month will be combined into one hour"}><A HREF="javascript:setPrecision('high')">{t}High{/t}</a></INPUT>
			</B>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft">
		</TD>
		<TD WIDTH="99%" CLASS="fright" {tip text="Check that option to remove records older than one year"}>
		    <INPUT CLASS="box light" TYPE="checkbox" NAME="delete" VALUE="1"><B>&nbsp;<A HREF="javascript:setCheckbox('delete')">{t}Delete data older than one year{/t}</a></B></INPUT>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft">
		</TD>
		<TD WIDTH="99%" CLASS="fright" {tip text="Check that option to remove stats of deleted nodes"} NOWRAP>
		    <INPUT CLASS="box light" TYPE="checkbox" NAME="removedeleted" VALUE="1"><B>&nbsp;<A HREF="javascript:setCheckbox('removedeleted')">{t}Delete stats of non-existing (deleted) nodes{/t}</a></B></INPUT>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD COLSPAN="2" ALIGN="right" CLASS="fbottomu">
			<A HREF="javascript:document.trafficdbcompact.submit();" ACCESSKEY="K" ="_blank">{t}Compact{/t} <IMG SRC="img/save.gif" alt=""></A>
		</TD>
	</TR>
</TABLE>
</FORM>
<SCRIPT>
<!--
{literal}
function setPrecision(id)
{
	document.trafficdbcompact.elements[id].checked = true;
}

function setCheckbox(id)
{
	document.trafficdbcompact.elements[id].checked = !document.trafficdbcompact.elements[id].checked;
}
{/literal}
//-->
</SCRIPT>
{include file="footer.html"}
