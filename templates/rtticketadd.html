{include file="header.html"}
{include file="rtheader.html"}
<!-- $Id$ -->
<H1><B>{$layout.pagetitle}</B></H1>
<P><FORM method="POST" name="ticket" action="?m=rtticketadd">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="dark">
		<TD WIDTH="1%" CLASS="fleftu" NOWRAP>
			<IMG src="img/ticket.gif" alt="" border="0" align="absmiddle">
			<B>{t}Subject:{/t}</B>
		</TD>
		<TD WIDTH="99%" CLASS="frightu">
			<INPUT type="text" size="50" name="ticket[subject]" value="{$ticket.subject|escape}" {tip text="Enter subject" trigger="subject"}></INPUT>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG src="img/user.gif" alt="" border="0" align="absmiddle">
			<B>{t}Submitter:{/t}</B>
		</TD>
		<TD WIDTH="99%" CLASS="fright">
			<TABLE width="100%" cellpadding="1">
			    <TR>
			    	<TD width="100%" colspan="2">
				    <SELECT size="1" name="ticket[userid]" {if !$ticket.userid}{tip trigger="requestor"}{/if} {tip text="Select customer from list or enter his data if is not a customer"}>
					<OPTION value="0">- {t}select customer{/t} -</OPTION>
					{foreach from=$userlist item=userlist}
					    <OPTION value="{$userlist.id}" {if $userlist.id == $user}SELECTED{/if}>{$userlist.username} ({$userlist.id|string_format:"%04d"})</OPTION>
					{/foreach}
				    </SELECT>
				</TD>
			    </TR>
			    <TR>
				<TD width="1%">{t}Name:{/t}</TD>
				<TD width="99%"><INPUT type="text" name="ticket[surname]" value="{$ticket.surname}" {tip text="Select customer from list or enter his data if is not a customer" trigger="surname"}></TD>
			    </TR>
			    <TR>
				<TD width="1%">{t}Firstname{/t}:</TD>
				<TD width="99%"><INPUT type="text" name="ticket[name]" value="{$ticket.name}" {tip text="select customer from list or enter his data if is not a customer"}></TD>
			    </TR>
			    <TR>
				<TD width="1%">{t}E-mail:{/t}</TD>
				<TD width="99%"><INPUT type="text" name="ticket[email]" value="{$ticket.email}" {tip trigger="email" text="select customer from list or enter his data if is not a customer"}></TD>
			    </TR>
			</TABLE>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG src="img/queue.gif" alt="" border="0" align="absmiddle">
			<B>{t}Queue:{/t}</B>
		</TD>
		<TD WIDTH="99%" CLASS="fright">
			<SELECT size="1" name="ticket[queue]" {tip text="Select queue" trigger="queue"}>
			{foreach from=$queuelist item=queuelist}
				<OPTION value="{$queuelist.id}" {if $queuelist.id == $queue}SELECTED{/if}>{$queuelist.name}</OPTION>
			{/foreach}
			</SELECT>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="1%" CLASS="fleft" NOWRAP>
			<IMG src="img/mail.gif" alt="" border="0" align="absmiddle">
			<B>{t}Content:{/t}</B>
		</TD>
		<TD WIDTH="99%" CLASS="fright">
			<TEXTAREA name="ticket[body]" cols="50" rows="5" {tip text="Enter ticker content" trigger="body"} >{$ticket.body}</TEXTAREA>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD WIDTH="100%" CLASS="fbottomu" colspan="2" align="right">
			<A href="javascript: document.ticket.submit();" accesskey="s">{t}Save{/t} <IMG src="img/save.gif" border="0" alt="" align="absmiddle"></A>
			<A href="?m={if $queue}rtqueueview&id={$queue}{else}rtqueuelist{/if}">{t}Cancel{/t} <IMG src="img/cancel.gif" border="0" alt="" align="absmiddle"></A>
		</TD>
	</TR>
</TABLE>
</FORM></P>
<SCRIPT language="javaScript">
<!--
document.forms['ticket'].elements['ticket[subject]'].focus();
//-->
</SCRIPT>
{include file="footer.html}
