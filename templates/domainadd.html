{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM name="domainadd" method="POST" action="?m=domainadd">
<INPUT type="submit" class="hiddenbtn">
<TABLE cellpadding="3" WIDTH="100%">
	<TR class="DARK">
		<TD width="1%" class="fleftu">
			<IMG src="img/network.gif" alt="">
		</TD>
		<TD width="1%" class="fbt" align="center" NOWRAP>
			<B>{t}Domain:{/t}
		</TD>
		<TD width="98%" class="frightu" NOWRAP>
			<INPUT type="text" name="domainadd[name]" value="{$domainadd.name}" {tip text="Enter domain name" trigger="name"} size="20">
		</TD>
	</TR>
	<TR class="LIGHT">
    		<TD width="1%" class="fleft">
            		<img src="img/customer.gif" alt="">
	        </TD>
		<TD width="1%">
			<B>{t}Owner:{/t}</B>
		</TD>
		<TD width="98%"class="fright">
			<SELECT SIZE="1" NAME="domainadd[ownerid]" {tip text="Select owner or 'SYSTEM DOMAIN' if you don't want to assign it to any customer" trigger="ownerid"}>
				<OPTION VALUE="0"{if !$domainadd.ownerid} SELECTED{/if}>{t}SYSTEM DOMAIN{/t}</OPTION>
				{section name=customers loop=$customers}
					<OPTION VALUE="{$customers[customers].id}"{if $domainadd.ownerid == $customers[customers].id} SELECTED{/if}>{$customers[customers].customername|truncate:40:" ...":true} ({$customers[customers].id|string_format:"%04d"})</OPTION>
				{/section}
			</SELECT>
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD width="1%" class="fleft">
			<IMG src="img/info.gif" alt="">
		</TD>
		<TD width="1%" align="center">
			<B>{t}Description:{/t}
		</TD>
		<TD width="98%" class="fright">
			<TEXTAREA name="domainadd[description]" rows="5" cols="50" {tip text="Enter additional information (optional)"}>{$domainadd.description}</TEXTAREA>
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD class="fbottomu" colspan="3" align="right" NOWRAP>
			<A href="javascript: document.domainadd.submit();">{t}Submit{/t} <IMG SRC="img/save.gif" alt=""></A>
			<A href="?m=domainlist">{t}Cancel{/t} <IMG SRC="img/cancel.gif" alt=""></A><BR>
			<INPUT type="checkbox" name="domainadd[reuse]" value="ON" class="box light" {if $domainadd.reuse}checked{/if}> {t}Display this form again, when this domain is saved{/t}
		</TD>
	</TR>
</TABLE>
</FORM></P>
<SCRIPT language="JavaScript">
<!--//
document.forms['domainadd'].elements['domainadd[name]'].focus();
//-->
</SCRIPT>
{include file="footer.html"}
