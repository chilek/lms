{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<TABLE cellpadding="3" WIDTH="100%">
	<TR class="DARK">
		<TD width="1%" class="fleftu">
			<IMG src="img/alias.gif" alt="">
		</TD>
		<TD width="1%" class="fbt">
			<B>{t}Login:{/t}</B>
		</TD>
		<TD width="98%" class="frightu">
			<B>{$alias.login}</B>
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD width="1%" class="fleft">
			<IMG src="img/network.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{t}Domain:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			{$alias.domain}
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD width="1%" class="fleft">
			<IMG src="img/account.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{t}Destination:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			{foreach from=$alias.accounts item=account}
			<A href="?m=accountinfo&id={$account.id}">{$account.login}@{$account.domain}</A><BR>
			{/foreach}
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD colspan="3" class="fbottomu" align="right" nowrap>
			<A href="?m=aliasedit&id={$alias.id}" accesskey="e">{t}Edit{/t} <IMG SRC="img/save.gif" ALT=""></A>
			<A href="?m=aliasdel&id={$alias.id}" onClick="return confirmLink(this,'{t}Are you sure, you want to delete that alias?{/t}');">{t}Delete{/t} <IMG SRC="img/delete.gif" ALT=""></A>
			<A href="?m=aliaslist">{t}Cancel{/t} <IMG SRC="img/cancel.gif" ALT=""></A><BR>
		</TD>
	</TR>
</TABLE>
</FORM>
{include file="footer.html"}
