{if $layout.nomenu neq TRUE}
<table border="0" cellpadding="10" cellspacing="0" width="100%"><tr><td width="1%" style="border-right-style: dashed; border-right-width: 1pt; border-right-color: #333333; border-left-style: dashed; border-left-width: 1pt; border-left-color: #333333;" bgcolor="#F4F0EC" valign="top">
		<table width="100%">
			{section name=menu loop=$menu.link}
			<TR onmouseover="setPointer(this, '#CCFFCC')" onmouseout="setPointer(this, '#F4F0EC')">
				<TD width="100%" class="fbt" onClick="return self.location.href='{$menu.link[menu]}';" nowrap>
					<P CLASS="separated">
						<IMG SRC="img/{$menu.img[menu]}" BORDER="0" ALT="" ALIGN="absmiddle">
						<a href="{$menu.link[menu]}"{if $menu.accesskey[menu]} accesskey="{$menu.accesskey[menu]}"{/if}{if $menu.tip[menu]} {tip text="<B>\$0</B>" 0=$menu.tip[menu]}{/if}><B>{$menu.name[menu]}</B></A>
					</P>
				</TD>
			</TR>
			{/section}
			<TR onmouseover="setPointer(this, '#CCFFCC')" onmouseout="setPointer(this, '#F4F0EC')">
				<TD width="100%" class="fbt" onClick="return self.location.href='?m=chpasswd';" nowrap>
					<P CLASS="separated">
						<IMG SRC="img/pass.gif" BORDER="0" ALT="" align="absmiddle">
						<a href="?m=chpasswd" accesskey="p" {tip text="<B>Allows you to change your password</B>"}><B>{t}Password{/t}</B></A>
					</P>
				</TD>
			</TR>
			<TR>
				<TD width="100%" class="fbt" nowrap>
					<P CLASS="separated">
						<IMG SRC="img/logout.gif" BORDER="0" ALT="" ALIGN="absmiddle">
						<a href="?m=logout" onClick="return confirmLink(this,'{t}Are you sure that you want to logout?{/t}');" accesskey="q" {tip text="<B>Allows you to logout</B>"}><B>{t}Logout{/t}</B></A>
					</P>
				</TD>
			</TR>
			<TR onmouseover="setPointer(this, '#CCFFCC')" onmouseout="setPointer(this, '#F4F0EC')">
				<FORM METHOD="GET" ACTION="?m=quicksearch">
					<TD width="100%" class="fbt" nowrap {tip text="<B>Enter customer ID, forename/surename, part of email address, telephone or customer email address and press Enter</B>"}>
						<P CLASS="separated">
						<IMG SRC="img/user.gif" BORDER="0" ALT="" ALIGN="ABSMIDDLE">
						<INPUT TYPE="text" NAME="what" VALUE="" SIZE="10">
						<INPUT TYPE="hidden" NAME="m" VALUE="quicksearch">
						<INPUT TYPE="hidden" NAME="mode" VALUE="user">
						</P>
					</TD>
				</FORM>
			</TR>
			<TR onmouseover="setPointer(this, '#CCFFCC')" onmouseout="setPointer(this, '#F4F0EC')">
				<FORM METHOD="GET" ACTION="?m=quicksearch">
					<TD width="100%" class="fbt" nowrap {tip text="<B>Enter node ID, name, IP address or MAC address and press Enter</B>"}>
						<P CLASS="separated">
						<IMG SRC="img/node.gif" BORDER="0" ALT="" ALIGN="ABSMIDDLE">
						<INPUT TYPE="text" NAME="what" VALUE="" SIZE="10">
						<INPUT TYPE="hidden" NAME="m" VALUE="quicksearch">
						<INPUT TYPE="hidden" NAME="mode" VALUE="node">
						</P>
					</TD>
				</FORM>
			</TR>
			<TR onmouseover="setPointer(this, '#CCFFCC')" onmouseout="setPointer(this, '#F4F0EC')">
				<FORM METHOD="GET" ACTION="?m=quicksearch">
					<TD width="100%" class="fbt" nowrap {tip text="<B>Enter request tracker ID or customer name and press Enter</B>"}>
						<P CLASS="separated">
						<IMG SRC="img/ticket.gif" BORDER="0" ALT="" ALIGN="ABSMIDDLE">
						<INPUT TYPE="text" NAME="what" VALUE="" SIZE="10">
						<INPUT TYPE="hidden" NAME="m" VALUE="quicksearch">
						<INPUT TYPE="hidden" NAME="mode" VALUE="ticket">
					</TD>
				</FORM>
			</TR>
