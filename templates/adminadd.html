{include file="header.html"}
{include file="adminheader.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<FORM NAME="adminadd" METHOD="POST" ACTION="?m=adminadd">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD CLASS="FLEFTU" WIDTH="1%">
			<IMG SRC="img/pass.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> <B>Login:</B>
		</TD>
		<TD CLASS="FRIGHTU" WIDTH="99%">
			<INPUT TYPE="TEXT" NAME="adminadd[login]" VALUE="{$adminadd.login}" {tip trigger="login" bold=1}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT" NOWRAP>
			<IMG SRC="img/admins.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> <B>Imiê i nazwisko:</B>
		</TD>
		<TD CLASS="FRIGHT">
			<INPUT TYPE="TEXT" NAME="adminadd[name]" VALUE="{$adminadd.name}">
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT">
			<IMG SRC="img/mail.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> <B>Email:</B>
		</TD>
		<TD CLASS="FRIGHT">
			<INPUT TYPE="TEXT" NAME="adminadd[email]" VALUE="{$adminadd.email}" {tip trigger="email"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT">
			<IMG SRC="img/pass.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> <B>Has³o:</B>
		</TD>
		<TD CLASS="FRIGHT">
			<INPUT TYPE="PASSWORD" NAME="adminadd[password]" {tip trigger="password"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FLEFT" VALIGN="TOP">
			<IMG SRC="img/pass.gif" ALT="" BORDER="0" ALIGN="ABSMIDDLE"> <B>Powtórz:</B>
		</TD>
		<TD CLASS="FRIGHT">
			<INPUT TYPE="PASSWORD" NAME="adminadd[confirm]" {tip trigger="password"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FBOTTOMU" COLSPAN="2" ALIGN="RIGHT">
			<A HREF="javascript:document.adminadd.submit();" accesskey="s">Zapisz <IMG SRC="img/save.gif" ALIGN="ABSMIDDLE" ALT="" BORDER="0"></A>
			<A HREF="?m=adminlist">Anuluj <IMG SRC="img/cancel.gif" ALIGN="ABSMIDDLE" ALT="" BORDER="0"></A>
		</TD>
	</TR>
	<TR CLASS="DARK">
		<TD CLASS="FALL" COLSPAN="2">
			<B>Uprawnienia:</B>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="FALL" COLSPAN="2">
			{section name=acl loop=$accesslist}
			<INPUT CLASS="box" TYPE="checkbox" NAME="acl[{$accesslist[acl].id}]" value="1" class="clean"{if $accesslist[acl].enabled} checked{/if}> {$accesslist[acl].name}<BR>
			{/section}
		</TD>
	</TR>
</TABLE>
</FORM>
<SCRIPT>

document.forms['adminadd'].elements['adminadd[login]'].focus();
//-->
</SCRIPT>
