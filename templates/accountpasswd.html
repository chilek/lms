{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P align="CENTER">
<FORM method="POST" action="?m=accountedit&op=chpasswd&id={$account.id}" name="password">
<TABLE width="1%" cellpadding="3">
	<TR class="dark">
		<TD class="fall" nowrap colspan="2" nowrap>
			<NOBR><img src="img/pass.gif" alt=""> <B>{t}Enter new password:{/t}</B></NOBR>
		</TD>
	</TR>
	<TR class="light">
		<TD class="fleft" align="right" nowrap>
			<NOBR><B>{t}New password:{/t}</B></NOBR>
		</TD>
		<TD class="fright" nowrap>
			<input type="password" name="passwd[passwd]" value="{$account.passwd1}" {tip trigger="passwd"}>
		</TD>
	</TR>
	<TR class="light">
		<TD class="fleft" align="right" nowrap>
			<NOBR><B>{t}Repeat:{/t}</B></NOBR>
		</TD>
		<TD class="fright" nowrap>
			<input type="password" name="passwd[confirm]" value="{$account.passwd2}" {tip trigger="passwd"}>
		</TD>
		
	</TR>
	<TR class="light">
		<TD class="fbottomu" align="right" colspan="2">
			<A href="javascript:document.password.submit();" accesskey="s">{t}Submit{/t} <img src="img/pass.gif" alt=""></A>
		</TD>
	</TR>
		
</TABLE>
</P>
<SCRIPT>
<!--
document.forms['password'].elements['passwd[passwd]'].focus();
//-->
</SCRIPT>
