<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!--// $Id$ //-->
<html><head>
<meta name="GENERATOR" content="LMS {$layout.lmsv}">
<meta http-equiv="Content-Language" content="pl">
<meta http-equiv="Content-Type" content="text/html; charset={$lang.charset}">
<title>::: {$lang.welcome_in_lms} {$layout.lmsv} :::</title>
{literal}
<STYLE type="text/css"><!--
BODY		{ font-size: 8pt; font-family: Tahoma, Verdana, Arial, Helvetica; }
TD		{ font-size: 8pt; font-family: Tahoma, Verdana, Arial, Helvetica; }
TABLE		{ border-collapse: collapse; }
A		{ text-decoration: none; }
A:hover		{ text-decoration: underline; color: #336600; }
P		{ font-size:  8pt; font-family: Tahoma, Verdana, Arial, Helvetica; text-align: center; }
INPUT		{ font-size:  8pt; font-family: Tahoma, Verdana, Arial, Helvetica; border-style: solid; border-width: 1pt; font-weight: bold; background-color: #EBE4D6; }
//-->
</STYLE>
{/literal}
</head>
<body topmargin="0" leftmargin="0" marginheight="0" marginwidth="0" bgcolor="#EBE4D6" link="#800000" vlink="#800000" alink="#336600">
	<TABLE WIDTH="100%" HEIGHT="100%">
		<TR>
			<TD VALIGN="MIDDLE" ALIGN="CENTER">
				<DIV ALIGN="CENTER">
					<CENTER>
						<TABLE CELLPADDING="20">
							<TR>
								<TD>
									<IMG SRC="img/logo.png">
								</TD>
								<TD ALIGN="CENTER" STYLE="border-width: 1pt; border-style: solid; background-color: #DFD5BD; border-color: #888888" WIDTH="300">
									<DIV ALIGN="CENTER">
										<CENTER>
											<B>LMS {$lang.version} {$layout.lmsv}<BR><BR>
											&copy; 2001-2003 LMS Developers</B><BR><BR><BR>
											 {if $error}<FONT COLOR="red"><B>{$error}</B></FONT>{else}&nbsp;{/if}<BR>
											 <BR>
											<FORM METHOD="POST" NAME="loginform" ACTION="{$target}">
												<TABLE>
													<TR>
														<TD align="right">
															<B>{$lang.login|ucwords}:&nbsp;</B>
														</TD>
														<TD>
															<INPUT TYPE="TEXT" NAME="loginform[login]" SIZE="10" ACCESSKEY="l">
														</TD>
													</TR>
													<TR>
														<TD align="right">
															<B>{$lang.password|ucwords}:&nbsp;</B>
														</TD>
														<TD>
															<INPUT TYPE="PASSWORD" NAME="loginform[pwd]" SIZE="10"><BR>
														</TD>
													</TR>
													<TR>
														<TD COLSPAN="2">
															&nbsp;
														</TD>
													</TR>
													<TR>
														<TD COLSPAN="2" align="CENTER">
															<INPUT TYPE="SUBMIT" NAME="loginform[submit]" VALUE="{$lang.log_in}">
														</TD>
													</TR>
												</TABLE>
											</FORM>
											<BR>
											<BR>
											<BR>
											<A HREF="doc/"><FONT COLOR="#888888">{$lang.documentation}</FONT></A><BR>
											<A HREF="http://lms.rulez.pl/"><FONT COLOR="#888888">{$lang.homepage}</FONT></A>
										</CENTER>
									</DIV>								
								</TD>
							</TR>
						</TABLE>
					</CENTER>
				</DIV>
			</TD>
		</TR>
	</TABLE>
</body></html>
