<body>
	<table width="100%" height="100%">
		<tr>
			<td valign="middle" align="center">
				<div align="center">
					<table align="center" cellpadding="20">
						<tr>
							<td>
								<img src="img/logo.png" alt="">
							</td>
							<td align="center" style="border-width: 1pt; border-style: solid; background-color: #DFD5BD; border-color: #888888" width="300">

									<b>{t}LMS version{/t} {$layout.lmsv} ({$layout.lmsvr})<br><br>
									&copy; 2001-2005 LMS Developers</b><br><br><br>
									{if $error}<font class="alert">{$error}</font>{else}&nbsp;{/if}<br>
									<br>
									<form method="post" name="loginform" action="{$target}">
										<table>
											<tr>
												<td align="right">
													<b>{t}Login:{/t}&nbsp;</b>
												</td>
												<td>
													<input class="bold" type="TEXT" NAME="loginform[login]" SIZE="10" ACCESSKEY="l">
												</td>
											</tr>
											<tr>
												<td align="right">
													<b>{t}Password:{/t}&nbsp;</b>
												</td>
												<td>
													<input class="bold" type="PASSWORD" NAME="loginform[pwd]" SIZE="10"><br>
												</td>
											</tr>
											<tr>
												<td colspan="2">
													&nbsp;
												</td>
											</tr>
											<tr>
												<td colspan="2" align="center">
													<input class="bold" type="SUBMIT" NAME="loginform[submit]" VALUE="{t}Login{/t}">
												</td>
											</tr>
										</table>
									</form>
									<br>
									<br>
									<br>
									<A HREF="doc/html/{$_language}/"><font class="blend">{t}Documentation{/t}</font></A><br>
									<A HREF="http://lms.rulez.pl/"><font class="blend">{t}LMS Project Homepage{/t}</font></A>
								</div>
							</td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
