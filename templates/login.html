<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="GENERATOR" content="LMS {$layout.lmsv}">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />  
    <link href="img/lms-net.gif" rel="shortcut icon">
    <title>::: {trans("Welcome to LMS")} {$layout.lmsv} :::</title>
    
    <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

<body>
<div class="container-fluid">
    <div class="row-fluid show-grid">
        <div class="span3"></div>
        <div class="span6">
            <h1>LAN Management System {$layout.lmsv}{if $layout.lmsvr} ({$layout.lmsvr}){/if}</h1>
            <p>&copy; 2001-2012 LMS Developers</p>
            {if $error}<div class="alert alert-info">{$error}</div>{/if}
            <form class="well form-inline" method="post" name="loginform" action="{$target}">
                <input type="text" name="loginform[login]" accesskey="l" autofocus class="input-small" placeholder="{trans("Login:")}">
                <input type="password" name="loginform[pwd]" class="input-small" placeholder="{trans("Password:")}">
                <input type="submit" class="btn" name="loginform[submit]" value="{trans("Login")}">
            </form>
            <a href="doc/html/{$_ui_language}/">{trans("Documentation")}</a> | <a href="http://www.lms.org.pl/">{trans("LMS Project Homepage")}</a> | <a href="https://github.com/lmsgit/lms/">Repozytorium GIT</a>		
        </div>
        <div class="span3"></div>
    </div>
</div>

<div class="alert alert-error">
{include file="dberrors.html"}
</div>
{/if}

</html>
