{include file="header.html"}
<!--// $Id$ //-->
<h1>{$layout.pagetitle}</h1>
<form method="POST" action="?m=stateadd" name="stateadd">
<input type="submit" class="hiddenbtn">
<table width="100%" cellpadding="3">
	<tr class="dark">
		<td width="1%" class="fleftu">
			<img src="img/state.gif" alt="">
		</td>
		<td width="1%" class="fbt">
			<strong>{trans("Name:")}</strong>
		</td>
		<td width="98%" class="frightu">
			<input type="text" name="stateadd[name]" value="{$stateadd.name|escape}" {tip text="Enter state name" trigger="name" bold=1}>
		</td>
	</tr>
	<tr class="light">
		<td width="1%" class="fleft">
			<img src="img/info.gif" alt="">
		</td>
		<td width="1%" nowrap="nowrap">
			<strong>{trans("Description:")}</strong>
		</td>
		<td width="98%" class="fright">
			<textarea name="stateadd[description]" cols="45" rows="4" {tip text="Enter additional information (optional)"}>{$stateadd.description}</textarea>
		</td>
	</tr>
	<tr class="light">
		<td class="fbottomu" align="right" colspan="3">
			<a href="javascript:document.stateadd.submit();" accesskey="s">{trans("Submit")} <img src="img/save.gif" alt=""></a>
			<a href="?m=statelist">{trans("Cancel")} <img src="img/cancel.gif" alt=""></a><br />
			<input type="checkbox" name="stateadd[reuse]" value="ON" {if $stateadd.reuse}checked{/if}> {trans("Display this form again, when this state is saved")}
		</td>
	</tr>
</table>
<script type="text/javascript">
<!--
document.forms['stateadd'].elements['stateadd[name]'].focus();
//-->
</script>
{include file="footer.html"}
