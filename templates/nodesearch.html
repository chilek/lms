<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P>
<FORM METHOD="POST" ACTION="?m=nodesearch&search" NAME="nodesearch">
<INPUT TYPE="hidden" NAME="m" VALUE="nodesearch">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD CLASS="FALL" COLSPAN="2">
			<B>{t}Find nodes matching with following search conditions:{/t}</B>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="fleft" WIDTH="1%" NOWRAP>
			<NOBR><B>{t}Node name:{/t}</B></NOBR>
		</TD>
		<TD CLASS="fright" WIDTH="99%">
			<INPUT TYPE="text" NAME="search[name]" {tip text="Enter node name or fragment only"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="fleft" WIDTH="1%" NOWRAP>
			<NOBR><B>{t}MAC address:{/t}</B></NOBR>
		</TD>
		<TD CLASS="fright" WIDTH="99%">
			<INPUT TYPE="text" NAME="search[mac]" {tip text="Enter node MAC address or fragment only"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="fleft" WIDTH="1%" NOWRAP>
			<NOBR><B>{t}IP address:{/t}</B></NOBR>
		</TD>
		<TD CLASS="fright" WIDTH="99%">
			<INPUT TYPE="text" NAME="search[ipaddr]" {tip text="Enter node IP address or fragment only"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD CLASS="fleft" WIDTH="1%" NOWRAP>
			<NOBR><B>{t}Description:{/t}</B></NOBR>
		</TD>
		<TD CLASS="fright" WIDTH="99%">
			<INPUT TYPE="text" NAME="search[info]" {tip text="Enter additional informations"}>
		</TD>
	</TR>
	<TR CLASS="light">
		<TD CLASS="fbottomu" WIDTH="100%" COLSPAN="2" ALIGN="right">
			<A href="javascript:document.nodesearch.submit()" accesskey="s">{t}Search{/t} <IMG SRC="img/search.gif" BORDER="0" ALIGN="absmiddle" ALT=""></A>
		</TD>
	</TR>
</TABLE>
</FORM>
</P>

document.forms['nodesearch'].elements['search[name]'].focus();
//-->
</SCRIPT>
