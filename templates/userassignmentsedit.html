<H1>{$layout.pagetitle}</H1>
<P>
<FORM method="POST" name="assignmentedit" action="?m=userassignmentsedit&id={$assignmentedit.id}">
<INPUT type="HIDDEN" name="assignmentedit[username]" value="{$assignmentedit.username}">
<TABLE width="100%" cellpadding="3">
	<TR class="DARK">
		<TD class="fleftu" width="1%">
			<IMG src="img/money.gif" border="0" alt="" align="absmiddle">
		</TD>
		<TD class="fbt" width="1%">
			<B>Taryfa:</B>
		</TD>
		<TD class="frightu" width="98%">
			<SELECT size="1" name="assignmentedit[tariffid]" {tip text="Wybierz taryfê" trigger="edittariffid"}>
			{section name=t loop=$tariffs}
				<OPTION value="{$tariffs[t].id}" {if $tariffs[t].id==$assignmentedit.tariffid}SELECTED{/if}>
				{$tariffs[t].name} ({$tariffs[t].value|string_format:"%01.2f"} z³{if $tariffs[t].downrate || $tariffs[t].downceil}, {$tariffs[t].downrate}-{$tariffs[t].downceil} down{/if}{if $tariffs[t].uprate || $tariffs[t].upceil}, {$tariffs[t].uprate}-{$tariffs[t].upceil} up{/if})
				</OPTION>
			{/section}
			</SELECT>
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD class="fleft" width="1%">
			<IMG src="img/calendar.gif" border="0" alt="" align="absmiddle">
		</TD>
		<TD width="1%">
			<B>Okres:</B>
		</TD>
		<TD class="fright" width="98%">
			<SELECT size="1" name="assignmentedit[period]" {tip text="Wybierz co jaki okres czasu ma byæ naliczane to zobowi±zanie."}>
				<OPTION value="0" {if $assignmentedit.period==0}SELECTED{/if}>co tydzieñ</OPTION>
				<OPTION value="1" {if $assignmentedit.period==1 || $assignmentedit.period==''}SELECTED{/if}>co miesi±c</OPTION>
				<OPTION value="2" {if $assignmentedit.period==2}SELECTED{/if}>co kwarta³</OPTION>
				<OPTION value="3" {if $assignmentedit.period==3}SELECTED{/if}>co rok</OPTION>
			</SELECT>
			<B>kiedy:</B> <INPUT type="TEXT" name="assignmentedit[at]" value="{$assignmentedit.at}" {tip text="Podaj kiedy ma byæ naliczana taryfa. Dla op³aty cotygodniowej podaj dzieñ tygodnia (poniedzia³ek = 1), dla op³aty miesiêcznej podaj dzieñ miesi±ca (od 1 do 28), dla op³aty corocznej podaj miesi±c i dzieñ w formacie DD/MM (15/09 oznacza 15 wrze¶nia), a dla kwartalnej DD/MM (MM <= 3)." trigger="editat"} SIZE="5">
			<B>od:</B> <INPUT type="TEXT" name="assignmentedit[datefrom]" value="{if $assignmentedit.datefrom}{$assignmentedit.datefrom}{/if}" OnClick="cal3.popup();" {tip text="Podaj datê w formacie RRRR/MM/DD od kiedy ma obowi±zywaæ dane zobowi±zanie. Je¶li nie chcesz okre¶laæ daty 'Od' pozostaw pole puste." trigger="editdatefrom"} SIZE="10"> 
			<B>do:</B> <INPUT type="TEXT" name="assignmentedit[dateto]" value="{if $assignmentedit.dateto}{$assignmentedit.dateto}{/if}" OnClick="cal4.popup();" {tip text="Podaj datê w formacie RRRR/MM/DD do kiedy ma obowi±zywaæ dane zobowi±zanie. Pozostaw puste pole je¿eli naliczenie ma obowi±zywaæ do momentu jego usuniêcia." trigger="editdateto"} SIZE="10">
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD class="fleft" width="1%"></TD>
		<TD width="1%">
			<B>Faktura:</B>
		</TD>
		<TD class="fright" width="98%">
		        <INPUT class="box" type="checkbox" name="assignmentedit[invoice]" value="1" {if $assignmentedit.invoice}CHECKED{/if}> wystawiaj fakturê
		</TD>
	</TR>
	<TR class="LIGHT">
		<TD class="fbottomu" align="RIGHT" colspan="3">
			<A href="javascript:document.assignmentedit.submit()">Zapisz <IMG SRC="img/save.gif" BORDER="0" alt="" align="ABSMIDDLE"></A>&nbsp;
			<A href="?m=userinfo&id={$assignmentedit.userid}">Anuluj <IMG SRC="img/cancel.gif" BORDER="0" alt="" align="ABSMIDDLE"></A>
		</TD>
	</TR>
</TABLE>
</FORM>
</P>
