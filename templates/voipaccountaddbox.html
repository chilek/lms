<!--// $Id$ //-->
<FORM NAME="voipaccountadd" METHOD="POST" ACTION="?m=voipaccountadd{if $customerinfo.id}&ownerid={$customerinfo.id}{/if}">
<INPUT type="submit" class="hiddenbtn">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD WIDTH="1%" CLASS="FLEFTU">
			<IMG SRC="img/voip.gif" ALT="{t}Login:{/t}">
		</TD>
		<TD WIDTH="1%" CLASS="FBT">
			<B>{t}Login:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHTU">
			<INPUT TYPE="TEXT" NAME="voipaccountdata[login]" VALUE="{$voipaccountdata.login}" MAXLENGTH="32" size="30" {tip text="Enter voip account login" trigger="login" bold=1}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/passwd.gif" ALT="{t}Password:{/t}">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Password:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" NAME="voipaccountdata[passwd]" VALUE="{$voipaccountdata.passwd}" {tip text="Enter password" trigger="passwd"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/phone.gif" ALT="{t}Phone number:{/t}">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Phone number:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" NAME="voipaccountdata[phone]" VALUE="{$voipaccountdata.phone}" {tip text="Enter phone number" trigger="phone"}>
		</TD>
	</TR>
        <TR CLASS="LIGHT">
                <TD WIDTH="1%" CLASS="FLEFT">
                        <IMG SRC="img/{if ! $voipaccountdata.access}no{/if}access.gif" ALT="">
                </TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Status:{/t}</B>
		</TD>
                <TD WIDTH="1%" CLASS="FRIGHT">
                        <SELECT SIZE="1" NAME="voipaccountdata[access]" {tip text="Select status" trigger="access"}>
                                <OPTION VALUE="1"{if $voipaccountdata.access} SELECTED{/if}>{t}connected<!singular>{/t}</OPTION>
                                <OPTION VALUE="0"{if ! $voipaccountdata.access} SELECTED{/if}>{t}disconnected<!singular>{/t}</OPTION>
                        </SELECT>
                </TD>
        </TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/customer.gif" ALT="{t}Customer:{/t}">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Customer:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<SELECT SIZE="1" NAME="voipaccountdata[ownerid]" {tip text="Assign voip account to customer" trigger="customer"} style="max-width:250px;">
				{foreach from=$customers item=c}
				<OPTION VALUE="{$c.id}"{if $voipaccountdata.ownerid == $c.id} SELECTED{/if}>{$c.customername|truncate:40:"...":true} ({$c.id|string_format:"%04d"})</OPTION>
				{/foreach}
			</SELECT>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="100%" CLASS="FBOTTOMU" COLSPAN="3" ALIGN="RIGHT">
			<A HREF="javascript:document.voipaccountadd.submit();" ACCESSKEY="s">{t}Submit{/t} <IMG SRC="img/save.gif" alt=""></A>
			<A HREF="?m={if $customerinfo.id}customerinfo&id={$customerinfo.id}{else}voipaccountlist{/if}">{t}Cancel{/t} <IMG SRC="img/cancel.gif" alt=""></A><BR>
			<INPUT type="checkbox" name="voipaccountdata[reuse]" id="reuse" value="ON" id="reuse" {if $voipaccountdata.reuse}checked{/if}><A HREF="javascript:checkElement('reuse')"> {t}Display this form again, when this voip account is saved{/t}</A>
		</TD>
	</TR>	
</TABLE></FORM>
{literal}
<SCRIPT type="text/javascript">
<!--
	document.forms['voipaccountadd'].elements['voipaccountdata[login]'].focus();
//-->
</SCRIPT>
{/literal}
