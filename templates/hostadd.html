{include file="header.html"}
<!--// $Id$ //-->
<h1>{$layout.pagetitle}</h1>
<P><form method="POST" action="?m=hostadd" name="hostadd">
<input type="submit" class="hiddenbtn">
<table width="100%" cellpadding="3">
	<tr class="dark">
		<td width="1%" class="fleftu">
			<img src="img/host.gif" alt="">
		</td>
		<td width="1%" class="fbt">
			<strong>{trans("Name:")}</strong>
		</td>
		<td width="98%" class="frightu">
			<input type="text" size="40" name="hostadd[name]" value="{$hostadd.name}" {tip text="Enter host name" trigger="name" bold=1}>
		</td>
	</tr>
	<tr class="light">
		<td width="1%" class="fleft">
			<img src="img/info.gif" alt="">
		</td>
		<td width="1%">
			<strong>{trans("Description:")}</strong>
		</td>
		<td width="98%" class="fright">
			<textarea rows="5" cols="50" name="hostadd[description]" {tip text="Enter additional information (optional)" trigger="description"}>{$hostadd.description}</textarea>
		</td>
	</tr>
	<tr class="light">
		<td class="fbottomu" align="right" colspan="3">
			<a href="javascript:document.hostadd.submit();" accesskey="s">{trans("Submit")} <img src="img/save.gif" alt=""></a>
			<a href="?m=hostlist">{trans("Cancel")} <img src="img/cancel.gif" alt=""></a><br />
			<input type="checkbox" name="hostadd[reuse]" id="reuse" value="ON" {if $hostadd.reuse}checked{/if}> <label for="reuse">{trans("Display this form again, when this host is saved")}</label>
		</td>
	</tr>
</table>
</P>
<script type="text/javascript">
<!--
document.forms['hostadd'].elements['hostadd[name]'].focus();
//-->
</script>
{include file="footer.html"}
