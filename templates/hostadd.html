{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM method="POST" action="?m=hostadd" name="hostadd">
<INPUT type="submit" class="hiddenbtn">
<TABLE width="100%" cellpadding="3">
	<TR class="dark">
		<TD width="1%" class="fleftu">
			<img src="img/host.gif" alt="">
		</TD>
		<TD width="1%" class="fbt">
			<B>{t}Name:{/t}</B>
		</TD>
		<TD width="98%" class="frightu">
			<INPUT name="hostadd[name]" value="{$hostadd.name}" {tip text="Enter host name" trigger="name" bold=1}>
		</TD>
	</TR>
	<TR class="light">
		<TD width="1%" class="fleft">
			<img src="img/info.gif" alt="">
		</TD>
		<TD width="1%">
			<B>{t}Description:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			<TEXTAREA rows="5" cols="50" name="hostadd[description]" {tip text="Enter additional information (optional)" trigger="description"}>{$hostadd.description}</TEXTAREA>
		</TD>
	</TR>
	<TR class="light">
		<TD class="fbottomu" align="right" colspan="3">
			<A href="javascript:document.hostadd.submit();" accesskey="s">{t}Submit{/t} <img src="img/save.gif" alt=""></A>
			<A href="?m=hostlist">{t}Cancel{/t} <img src="img/cancel.gif" alt=""></A><BR>
			<INPUT type="checkbox" name="hostadd[reuse]" value="ON" class="box light" {if $hostadd.reuse}checked{/if}> <A HREF="javascript:setReuse()">{t}Display this form again, when this host is saved{/t}</a>
		</TD>
	</TR>
</TABLE>
</P>
<SCRIPT type="text/javascript">
<!--
document.forms['hostadd'].elements['hostadd[name]'].focus();

{literal}
function setReuse()
{
	document.forms['hostadd'].elements['hostadd[reuse]'].checked =
		!document.forms['hostadd'].elements['hostadd[reuse]'].checked;
}
{/literal}
//-->
</SCRIPT>
