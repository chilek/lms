<H1>{$layout.pagetitle}</H1>
<FORM METHOD="POST" NAME="customergroupadd" ACTION="?m=customergroupadd">

		<TD WIDTH="1%">
			<IMG SRC="img/group.gif" ALT="">
		</TD>
		<TD WIDTH="1%">
			<B>{trans("Name:")}</B>
		</TD>
		<TD WIDTH="98%">
			<INPUT TYPE="TEXT" NAME="customergroupadd[name]" VALUE="{$customergroupadd.name}" SIZE="50" {tip trigger="name" bold=1}>

	</TR>
    </THEAD>
    <TBODY>

			<IMG SRC="img/info1.gif" ALT="">

	</TR>
	<TR>
		<TD WIDTH="100%" COLSPAN="3" ALIGN="RIGHT">
