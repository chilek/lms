{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P align="CENTER">
<FORM method="POST" action="?m=domainedit&id={$domain.id}" name="domain">
<INPUT type="submit" class="hiddenbtn">
<TABLE width="100%" cellpadding="3">
	<TR class="dark">
		<TD width="1%" class="fleftu">
			<img src="img/network.gif" alt="">
		</TD>
		<TD width="1%" class="fbt">
			<B>{t}Name:{/t}</B>
		</TD>
		<TD width="98%" class="frightu">
			<input name="domain[name]" value="{$domain.name}" size="30" {tip text="Enter domain name" trigger="name" bold="1"}>
		</TD>
	</TR>
	<TR class="LIGHT">
    		<TD width="1%" class="fleft">
            		<img src="img/customer.gif" alt="">
	        </TD>
		<TD width="1%">
			<B>{t}Owner:{/t}</B>
		</TD>
		<TD width="98%"class="fright">
			<SELECT SIZE="1" NAME="domain[ownerid]" {tip text="Select owner or 'SYSTEM DOMAIN' if you don't want to assign it to any customer"}>
				<OPTION VALUE="0"{if !$domain.ownerid} SELECTED{/if}>{t}SYSTEM DOMAIN{/t}</OPTION>
				{section name=customers loop=$customers}
					<OPTION VALUE="{$customers[customers].id}"{if $domain.ownerid == $customers[customers].id} SELECTED{/if}>{$customers[customers].customername|truncate:40:" ...":true} ({$customers[customers].id|string_format:"%04d"})</OPTION>
				{/section}
			</SELECT>
		</TD>
	</TR>
	<TR class="light">
		<TD width="1%" class="fleft">
			<img src="img/info.gif" alt="">
		</TD>
		<TD width="1%" nowrap>
		        <B>{t}Description:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			<TEXTAREA name="domain[description]" rows="5" cols="50" {tip text="Enter additional informations (optional)"}>{$domain.description}</TEXTAREA>
	        </TD>
	</TR>
	<TR class="light">
		<TD class="fbottomu" align="right" colspan="3">
			<A href="javascript:document.domain.submit();" accesskey="s">{t}Submit{/t} <img src="img/save.gif" alt=""></A>
			<A href="?m=domainlist">{t}Cancel{/t} <img src="img/cancel.gif" alt=""></A>
		</TD>
	</TR>
</TABLE>
</P>
<SCRIPT type="text/javascript">
<!--
document.forms['domain'].elements['domain[name]'].focus();
//-->
</SCRIPT>
{include file="footer.html"}
