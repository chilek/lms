{include file="header.html"}

{include file="netdevheader.html"}
<H1>{$layout.pagetitle}</H1>
{if ! $gderror}
<P ALIGN="CENTER">
<IMG SRC="?m=netdevmap&graph=true&start={$start}" ALT="">
</P>
<FORM METHOD="GET" ACTION="?m=netdevmap" NAME="x">
	<P ALIGN="CENTER">Zacznij mapê od:
	<INPUT TYPE="hidden" NAME="m" VALUE="netdevmap">
	<SELECT SIZE="1" NAME="start" onChange="document.x.submit();">
		{section name=a loop=$deviceslist}
		<OPTION VALUE="{$deviceslist[a].id}"{if $deviceslist[a].id eq $start} SELECTED{/if}>{$deviceslist[a].name}</OPTION>
		{/section}
	</SELECT>
	<INPUT TYPE="SUBMIT" VALUE="Generuj">
	</P>
</FORM>
{else}
    <TABLE WIDTH="100%"><TR><TD WIDTH="100%" ALIGN="Center">
	<BR><BR><B><FONT COLOR="RED">Brak obs³ugi biblioteki graficznej GD, wymaganej do wygenerowania obrazu mapy!</FONT></B>
    </TD></TR></TABLE>
{/if}
{include file="footer.html"}
