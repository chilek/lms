<style>
	BODY.calendar { margin-top: 5; margin-left: 5; margin-right: 5; }
	TD { font-family: Tahoma, Verdana, sans-serif; font-size: 12px; }
</style>
<script type="text/javascript">

// months as they appear in the calendar's title
var ARR_MONTHS = [{/literal}"{$months.0}", "{$months.1}", "{$months.2}", "{$months.3}", "{$months.4}", "{$months.5}",
		"{$months.6}", "{$months.7}", "{$months.8}", "{$months.9}", "{$months.10}", "{$months.11}"{literal}];
// week day titles as they appear on the calendar
var ARR_WEEKDAYS = [{/literal}"{$weekdays.6}", "{$weekdays.0}", "{$weekdays.1}", "{$weekdays.2}", "{$weekdays.3}", "{$weekdays.4}", "{$weekdays.5}"{literal}];
// day week starts from (normally 0-Su or 1-Mo)
var NUM_WEEKSTART = 1;
// path to the directory where calendar images are stored. trailing slash req.
var STR_ICONPATH = 'img/';

var re_url = new RegExp('datetime=(\\-?\\d+)');
var dt_current = (re_url.exec(String(window.location))
	? new Date(new Number(RegExp.$1)) : new Date());
var re_id = new RegExp('id=(\\d+)');
var num_id = (re_id.exec(String(window.location))
	? new Number(RegExp.$1) : 0);
var obj_caller = (window.parent ? window.parent.calendars[num_id] : null);

if (obj_caller && obj_caller.year_scroll) {
	// get same date in the previous year
	var dt_prev_year = new Date(dt_current);
	dt_prev_year.setFullYear(dt_prev_year.getFullYear() - 1);
	if (dt_prev_year.getDate() != dt_current.getDate())
		dt_prev_year.setDate(0);

	// get same date in the next year
	var dt_next_year = new Date(dt_current);
	dt_next_year.setFullYear(dt_next_year.getFullYear() + 1);
	if (dt_next_year.getDate() != dt_current.getDate())
		dt_next_year.setDate(0);
}

// get same date in the previous month
var dt_prev_month = new Date(dt_current);
dt_prev_month.setMonth(dt_prev_month.getMonth() - 1);
if (dt_prev_month.getDate() != dt_current.getDate())
	dt_prev_month.setDate(0);

// get same date in the next month
var dt_next_month = new Date(dt_current);
dt_next_month.setMonth(dt_next_month.getMonth() + 1);
if (dt_next_month.getDate() != dt_current.getDate())
	dt_next_month.setDate(0);

// get first day to display in the grid for current month
var dt_firstday = new Date(dt_current);
dt_firstday.setDate(1);
dt_firstday.setDate(1 - (7 + dt_firstday.getDay() - NUM_WEEKSTART) % 7);

// function passing selected date to calling window
function set_datetime(n_datetime, b_close) {
	if (!obj_caller) return;

	var dt_datetime = obj_caller.prs_time(
		(document.cal ? document.cal.time.value : ''),
		new Date(n_datetime)
	);

	if (!dt_datetime) return;
	if (b_close) {
        window.parent.popclick();

        var value = (document.cal
			? obj_caller.gen_tsmp(dt_datetime)
			: obj_caller.gen_date(dt_datetime)
		);
        if (typeof (obj_caller.target) == 'function')
            obj_caller.target(value);
        else
		    obj_caller.target.value = value;
	}
	else obj_caller.popup(dt_datetime.valueOf(), true);
}

</script>
</head>
<body class="calendar">
<table cellspacing="0" width="210" id="table">
<tr><td class="blendbg">
<table cellspacing="1" cellpadding="3" width="100%">
<tr><td colspan="7"><table cellspacing="0" cellpadding="0" width="100%">
<tr>
<script type="text/javascript">
document.write(
'<td>'+(obj_caller&&obj_caller.year_scroll?'<a href="javascript:set_datetime('+dt_prev_year.valueOf()+')"><img src="'+STR_ICONPATH+'prev_year.gif" width="16" height="16" alt=""></a>&nbsp;':'')+'<a href="javascript:set_datetime('+dt_prev_month.valueOf()+')"><img src="'+STR_ICONPATH+'prev.gif" width="16" height="16" alt=""></a></td>'+
'<td align="center" width="100%"><font class="white">'+ARR_MONTHS[dt_current.getMonth()]+' '+dt_current.getFullYear() + '</font></td>'+
'<td><a href="javascript:set_datetime('+dt_next_month.valueOf()+')"><img src="'+STR_ICONPATH+'next.gif" width="16" height="16" alt=""></a>'+(obj_caller && obj_caller.year_scroll?'&nbsp;<a href="javascript:set_datetime('+dt_next_year.valueOf()+')"><img src="'+STR_ICONPATH+'next_year.gif" width="16" height="16" alt=""></a>':'')+'</td>'
);
</script>
</tr>
</table></td></tr>
<tr>
<script type="text/javascript">

// print weekdays titles
for (var n=0; n<7; n++)
	document.write('<td class="light" align="center"><font class="white">'+ARR_WEEKDAYS[(NUM_WEEKSTART+n)%7]+'</font></td>');
document.write('</tr>');

// print calendar table
var dt_current_day = new Date(dt_firstday);
while (dt_current_day.getMonth() == dt_current.getMonth() ||
	dt_current_day.getMonth() == dt_firstday.getMonth()) {
	// print row heder
	document.write('<tr>');
	for (var n_current_wday=0; n_current_wday<7; n_current_wday++) {
		if (dt_current_day.getDate() == dt_current.getDate() &&
			dt_current_day.getMonth() == dt_current.getMonth())
			// print current date
			document.write('<td class="dark" align="center" width="14%">');
		else if (dt_current_day.getDay() == 0 || dt_current_day.getDay() == 6)
			// weekend days
			document.write('<td class="light" align="center" width="14%">');
		else
			// print working days of current month
			document.write('<td class="superlight" align="center" width="14%">');

		document.write('<a href="javascript:set_datetime('+dt_current_day.valueOf() +', true);">');

		if (dt_current_day.getMonth() == this.dt_current.getMonth())
			// print days of current month
			document.write('<font color="#000000">');
		else 
			// print days of other months
			document.write('<font class="blend">');

		document.write(dt_current_day.getDate()+'</font></a></td>');
		dt_current_day.setDate(dt_current_day.getDate()+1);
	}
	// print row footer
	document.write('</tr>');
}
if (obj_caller && obj_caller.time_comp)
	document.write('<form onsubmit="javascript:set_datetime('+dt_current.valueOf()+', true)" name="cal"><tr><td colspan="7" class="dark" align="center">Godzina: <INPUT type="text" name="time" value="'+obj_caller.gen_time(this.dt_current)+'" size="5" maxlength="5"></td></tr></form>');
</script>
{/literal}
</table></tr></td>
</table>
