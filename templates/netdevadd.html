<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM NAME="netdevadd" METHOD="POST" ACTION="?m=netdevadd">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD WIDTH="1%" CLASS="FLEFTU">
			<IMG SRC="img/netdev.gif" BORDER="0" ALT="">
		</TD>
		<TD WIDTH="1%" CLASS="FBT">
			<B>{t}Name:{/t}</B>
		<TD WIDTH="98%" CLASS="FRIGHTU">
			<INPUT TYPE="TEXT" NAME="netdev[name]" VALUE="{$netdev.name}" MAXLENGTH="32" {tip trigger="name" bold=1}> 
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/producer.gif" BORDER="0" ALT="">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Manufacturer:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" NAME="netdev[producer]" VALUE="{$netdev.producer}" {tip text="Enter name of producer (optionally)"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/netdev_model.gif" BORDER="0" ALT="">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Model:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" NAME="netdev[model]" VALUE="{$netdev.model}" {tip text="Enter device's model (optionally)"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/serialnumber.gif" BORDER="0" ALT="">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Serial number:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" NAME="netdev[serialnumber]" VALUE="{$netdev.serialnumber}" {tip text="Enter device's serial number (optionally)"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/port.gif" BORDER="0" ALT="">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Number of ports:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" NAME="netdev[ports]" VALUE="{$netdev.ports}" {tip trigger="ports" text="Enter number of ports (optionally)"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/home.gif" BORDER="0" ALT="">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Location:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<INPUT TYPE="TEXT" NAME="netdev[location]" VALUE="{$netdev.location}" {tip text="Enter device's location (optionally)"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="FLEFT">
			<IMG SRC="img/netdev_description.gif" BORDER="0" ALT="">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>{t}Description:{/t}</B>
		</TD>
		<TD WIDTH="98%" CLASS="FRIGHT">
			<TEXTAREA NAME="netdev[description]" COLS="40" ROWS="5" {tip text="Additional informations (optionally)"}>{$netdev.description}</TEXTAREA>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="100%" CLASS="FBOTTOMU" COLSPAN="3" ALIGN="RIGHT">
			<A HREF="javascript:document.netdevadd.submit();" ACCESSKEY="s">{t}Save{/t} <IMG SRC="img/save.gif" BORDER="0" ALIGN="ABSMIDDLE" ALT=""></A>
			<A HREF="?m=netdevlist">{t}Cancel{/t} <IMG SRC="img/cancel.gif" BORDER="0" ALIGN="ABSMIDDLE" ALT=""></A>
		</TD>
	</TR>	
</TABLE>
</FORM></P>
<SCRIPT language="javaScript">
<!--
document.forms['netdevadd'].elements['netdev[name]'].focus();
//-->
</SCRIPT>
