{include file="header.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<P><FORM method="POST" action="?m=daemonhostedit&id={$hostedit.id}" name="hostedit">
<TABLE width="100%" cellpadding="3" border="0">
	<TR class="dark">
		<TD width="1%" class="fleftu">
			<img src="img/host.gif" border="0" align="absmiddle" ALT="">
		</TD>
		<TD width="1%" class="fbt">
			<B>{t}Name:{/t}</B>
		</TD>
		<TD width="98%" class="frightu">
			<INPUT size="40" name="hostedit[name]" value="{$hostedit.name}" {tip text="Enter host name" trigger="name" bold=1}>
		</TD>
	</TR>
	<TR class="light">
		<TD width="1%" class="fleft">
			<img src="img/info.gif" border="0" align="absmiddle" ALT="">
		</TD>
		<TD width="1%">
			<B>{t}Description:{/t}</B>
		</TD>
		<TD width="98%" class="fright">
			<TEXTAREA rows="5" cols="50" name="hostedit[description]" {tip text="Enter additional informations (optional)" trigger="value"}>{$hostedit.description}</TEXTAREA>
		</TD>
	</TR>
	<TR class="light">
		<TD class="fbottomu" align="right" colspan="3">
			<A href="javascript:document.hostedit.submit();" accesskey="s">{t}Submit{/t} <img src="img/save.gif" border="0" align="absmiddle" ALT=""></A>
			<A href="?m=daemonhostlist">{t}Cancel{/t} <img src="img/cancel.gif" border="0" align="absmiddle" ALT=""></A><BR>
		</TD>
	</TR>
</TABLE>
</P>
<SCRIPT>
<!--
document.forms['hostedit'].elements['hostedit[name]'].focus();
//-->
</SCRIPT>
{include file="footer.html"}
