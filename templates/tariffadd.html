{include file="header.html"}
{include file="balanceheader.html"}
<!--// $Id$ //-->
<H1>{$layout.pagetitle}</H1>
<FORM METHOD="POST" NAME="tariffadd" ACTION="?m=tariffadd">
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD WIDTH="1%" CLASS="fleftu">
			<IMG SRC="img/money.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" CLASS="fbt">
			<B>Nazwa:</B>
		</TD>
		<TD WIDTH="98%" CLASS="frightu">
			<INPUT TYPE="TEXT" NAME="tariffadd[name]" VALUE="{$tariffadd.name}" {tip trigger="name" bold=1}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/value.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>Warto¶æ (z³):</B> 
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" SIZE="8" NAME="tariffadd[value]" VALUE="{$tariffadd.value}" {tip text="Wpisz kwotê" trigger="value"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/tax.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>Stawka podatku (%):</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" SIZE="8" NAME="tariffadd[taxvalue]" VALUE="{$tariffadd.taxvalue}" {tip text="Podaj stawkê podatku VAT (opcjonalnie)" trigger="taxvalue"}>
		</TD>
	</TR>												
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			&nbsp;
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>PKWiU:</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" SIZE="8" NAME="tariffadd[pkwiu]" VALUE="{$tariffadd.pkwiu}" {tip text="Podaj symbol PKWiU (opcjonalnie)" trigger="pkwiu"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/uprate.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>Uprate (kb/s):</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" NAME="tariffadd[uprate]" SIZE="8" VALUE="{$tariffadd.uprate|default:" "}" {tip text="Podaj liczbê dla ograniczenia uploadu (opcjonalnie)" trigger="uprate"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">			
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/downrate.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%" NOWRAP>
			<B>Dowrate (kb/s):</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<INPUT TYPE="TEXT" NAME="tariffadd[downrate]" SIZE="8" VALUE="{$tariffadd.downrate|default:" "}" {tip text="Podaj liczbê dla ograniczenia downloadu (opcjonalnie)" trigger="downrate"}>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="1%" CLASS="fleft">
			<IMG SRC="img/usercomment.gif" ALT="" BORDER="0" ALIGN="absmiddle">
		</TD>
		<TD WIDTH="1%">
			<B>Opis:</B>
		</TD>
		<TD WIDTH="98%" CLASS="fright">
			<TEXTAREA NAME="tariffadd[description]" COLS="50" ROWS="5" {tip text="Wpisz informacje dodatkowe (opcjonalnie)"}>{$tariffadd.description}</TEXTAREA>
		</TD>
	</TR>
	<TR CLASS="LIGHT">
		<TD WIDTH="100%" COLSPAN="3" CLASS="FBOTTOMU" ALIGN="RIGHT"> 
			<A HREF="javascript:document.tariffadd.submit();">Zapisz <IMG SRC="img/save.gif" BORDER="0" ALIGN="absmiddle" ALT=""></A>
			<A HREF="?m=tarifflist">Anuluj <IMG SRC="img/cancel.gif" BORDER="0" ALIGN="absmiddle" ALT=""></A>
		</TD>
	</TR>
</TABLE></FORM></P>
{include file="footer.html"}
