<!--// $Id$ //-->
<table width="100%" cellpadding="3">
	<tr class="DARK">
		<td width="99%" class="fleftu hand" align="left" nowrap="nowrap" onclick="showOrHide('customeractions');">
			<img src="img/options.gif" alt="">
			<strong>{trans("Actions:")}</strong>
		</td>
		<td width="1%" class="frightu" align="right" nowrap="nowrap">
		</td>
	</tr>
	<tr id="customeractions" style="display:none;" class="light">
		<td width="100%" class="fall container" colspan="2">
			<table cellpadding="3" cellspacing="0" width="100%">
				<form method="GET" name="cutoffstopaction" action="?m=customercutoffstop">
				<input type="hidden" name="m" value="customercutoffstop">
				<input type="hidden" name="customerid" value="{$customerinfo.id}">
				<tr>
					<td width="1%">
					    <img src="img/options.gif" alt="">
					</td>
					<td width="98%">
					    {trans("Cutoff suspending:")}
					    <select name="cutoffstop" {tip text="Select days number of cutoff suspending"}>
						<option value="0"{if !$customerinfo.cutoffstopnum} selected{/if}>0</option>
						<option value="1"{if $customerinfo.cutoffstopnum==1} selected{/if}>1</option>
						<option value="2"{if $customerinfo.cutoffstopnum==2} selected{/if}>2</option>
						<option value="3"{if $customerinfo.cutoffstopnum==3} selected{/if}>3</option>
						<option value="4"{if $customerinfo.cutoffstopnum==4} selected{/if}>4</option>
						<option value="5"{if $customerinfo.cutoffstopnum==5} selected{/if}>5</option>
						<option value="6"{if $customerinfo.cutoffstopnum==6} selected{/if}>6</option>
						<option value="7"{if $customerinfo.cutoffstopnum==7} selected{/if}>7</option>
						<option value="14"{if $customerinfo.cutoffstopnum==14} selected{/if}>14</option>
						<option value="21"{if $customerinfo.cutoffstopnum==21} selected{/if}>21</option>
						<option value="30"{if $customerinfo.cutoffstopnum==30} selected{/if}>30</option>
					    </select>
					</td>
					<td width="1%" nowrap="nowrap" align="RIGHT">
						<a href="javascript: document.cutoffstopaction.submit()">{trans("Submit")} <img src="img/save.gif" alt=""></a>
					</td>
				</tr>
				</form>
				<form method="POST" name="warningaction" action="?m=customerwarn">
				<input type="hidden" name="setwarnings[mcustomerid][{$customerinfo.id}]" value="{$customerinfo.id}">
				<tr>
					<td width="1%">
					    <img src="img/warningon.gif" slt="">
					</td>
					<td width="98%">
					    {trans("Notice content:")}
					    <textarea name="setwarnings[message]" cols="60" rows="5" {tip text="Enter notice contents"}>{$customerinfo.message|escape}</textarea>
					    <span class="nobr"><input type="checkbox" name="setwarnings[warnon]" id="warnon" onchange="switchbox('warnon');"><label for="warnon">{trans("Enable")}</label></INPUT></span>
					    <span class="nobr"><input type="checkbox" name="setwarnings[warnoff]" id="warnoff" onchange="switchbox('warnoff');"><label for="warnoff">{trans("Disable")}</label></INPUT></span>
					</td>
					<td width="1%" nowrap="nowrap" align="RIGHT">
						<a href="javascript: document.warningaction.submit()">{trans("Submit")} <img src="img/save.gif" alt=""></a>
					</td>
				</tr>
				</form>
			</table>
		</td>
	</tr>
</table>
<script type="text/javascript">
<!--
if(getCookie('customeractions') == '1')
{
	document.getElementById('customeractions').style.display = '';
}

function switchbox(id)
{
	var elem = document.getElementById(id);
	if((elem.name == 'setwarnings[warnon]') && elem.checked) 
		document.warningaction.elements['setwarnings[warnoff]'].checked = false;
	if((elem.name == 'setwarnings[warnoff]') && elem.checked) 
		document.warningaction.elements['setwarnings[warnon]'].checked = false;
}
//-->
</script>
