{include file="header.html"}
<H1>{$layout.pagetitle}</H1>
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD WIDTH="99%" CLASS="FLEFTU">
			<B>Nazwa pliku:</B>
		</TD>
		<TD WIDTH="1%" CLASS="FRIGHTU" NOWRAP>
			<B>Razem: {size of=$templateslist}</B>
		</TD>
	</TR>
	{cycle values="#DFD5BD,#EBE4D6" print=false}
	{section name=file loop=$templateslist}
	<TR bgcolor="{cycle}" {cycle print=false} onmouseover="setPointer(this, '#CCFFCC')" onmouseout="setPointer(this, '{cycle}')">
		<TD WIDTH="99%" CLASS="FLEFT" onClick="return self.location.href='?m=confgen&tpl={$templateslist[file]}&action=view';">
			{$templateslist[file]}
		</TD>
		<TD WIDTH="1%" CLASS="FRIGHT" ALIGN="RIGHT" NOWRAP>
			<A HREF="?m=confgen&tpl={$templateslist[file]}&action=view"><IMG SRC="img/view.gif" BORDER="0" ALT="" {tip text="Podgl±d ¼ród³a szablonu"}></A>
			<A HREF="?m=confgen&tpl={$templateslist[file]}&action=generate" TARGET="_BLANK"><IMG SRC="img/save.gif" BORDER="0" ALT="" {tip text="Wygeneruj szablon"}></A>
		</TD>
	</TR>
	{/section}
</TABLE>
		
{include file="footer.html"}
