{include file="header.html"}
<H1>{$layout.pagetitle}</H1>
<TABLE WIDTH="100%" CELLPADDING="3">
	<TR CLASS="DARK">
		<TD WIDTH="99%" CLASS="FLEFTU">
			<B>{t}File name:{/t}</B>
		</TD>
		<TD WIDTH="1%" CLASS="FRIGHTU" NOWRAP>
			<B>{t}Total:{/t} {size of=$templateslist}</B>
		</TD>
	</TR>
	{cycle values="light,lucid" print=false}
	{section name=file loop=$templateslist}
	<TR class="{cycle}" onmouseover="addClass(this, 'highlight')" onmouseout="removeClass(this, 'highlight')">
		<TD WIDTH="99%" CLASS="FLEFT" onClick="return self.location.href='?m=confgen&tpl={$templateslist[file]}&action=view';">
			{$templateslist[file]}
		</TD>
		<TD WIDTH="1%" CLASS="FRIGHT" ALIGN="RIGHT" NOWRAP>
			<A HREF="?m=confgen&tpl={$templateslist[file]}&action=view"><IMG SRC="img/view.gif" BORDER="0" ALT="" {tip text="View template source"}></A>
			<A HREF="?m=confgen&tpl={$templateslist[file]}&action=generate" TARGET="_BLANK"><IMG SRC="img/save.gif" BORDER="0" ALT="" {tip text="Generate template"}></A>
		</TD>
	</TR>
	{/section}
</TABLE>
{include file="footer.html"}
