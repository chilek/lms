<!DOCTYPE html>
<!--// $Id$ //-->
<html>
<head>
<meta name="GENERATOR" content="LMS {$layout.lmsv}">
<meta http-equiv="Content-Language" content="{Localisation::getCurrentHtmlLanguage()}">
<meta http-equiv="Content-Type" content="text/html; charset={Localisation::getCurrentHtmlCharset()}">
<title>::: {t a=LMS::SOFTWARE_NAME}Welcome to $a{/t} {$layout.lmsv} :::</title>
<link href="img/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<table width="100%" height="100%">
	<tr>
		<td valign="middle" align="center">
			<table align="center" cellpadding="20">
				<tr>
					<td>
						<img src="img/logo.png" alt="">
					</td>
					<td align="center" class="loginform light" width="300">
						<b>{t}LMS version{/t} {$layout.lmsv} ({$layout.lmsvr})<br><br>
						&copy; 2001-{$smarty.now|date_format:'%Y'} LMS Developers</b><br><br><br>
						{if $error}<span class="alert bold">{$error}</span>{else}&nbsp;{/if}<br>
						<br>
						<form method="post" name="loginform" action="{$target}">
						<INPUT type="submit" class="hiddenbtn">
							<table>
								<tr>
									<td align="right">
										<b>{t}Login:{/t}&nbsp;</b>
									</td>
									<td>
										<input class="bold" type="TEXT" name="loginform[login]" size="10" accesskey="l">
									</td>
								</tr>
								<tr>
									<td align="right">
										<b>{t}Password:{/t}&nbsp;</b>
									</td>
									<td>
										<input class="bold" type="PASSWORD" name="loginform[pwd]" size="10"><br>
									</td>
								</tr>
								<tr>
									<td colspan="2">
										&nbsp;
									</td>
								</tr>
								<tr>
									<td colspan="2" align="center">
										<input class="bold" type="SUBMIT" name="loginform[submit]" value="{t}Login{/t}">
									</td>
								</tr>
							</table>
						</form>
						<br>
						<br>
						<br>
						<a href="doc/html/{Localisation::getCurrentUiLanguage()}/"><span class="blend">{t}Documentation{/t}</span></a><br>
						<a href="http://www.lms.org.pl/"><span class="blend">{t}LMS Project Homepage{/t}</span></a>
					</td>
				</tr>
				{if $layout.dberrors}
				<tr>
					<td colspan="2">
					{include file="dberrors.html"}
					</td>
				</tr>
				{/if}
			</table>
		</td>
	</tr>
</table>
<script>
<!--
document.forms['loginform'].elements['loginform[login]'].focus();
-->
</script>
</body>
</html>
