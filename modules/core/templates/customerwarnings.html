{include file="header.html"}
<!--// $Id$ //-->
{literal}
<SCRIPT LANGUAGE=JavaScript" TYPE="text/javascript">
<!--
	function SelectAllCustomers()
	{
		if(document.setwarnings.customers.checked) 
			for (var i = 0; i < document.setwarnings.elements[0].length; i++)
				document.setwarnings.elements[0].options[i].selected = true;
		else
			for (var i = 0; i < document.setwarnings.elements[0].length; i++)
				document.setwarnings.elements[0].options[i].selected = false;
	}

	function SelectAllCustomers2()
	{
		document.setwarnings.customers.checked = !document.setwarnings.customers.checked;
		SelectAllCustomers();
	}
	
	function switchbox(id)
	{
		if((id.name == 'setwarnings[warnon]') && id.checked ) 
			document.setwarnings.elements['setwarnings[warnoff]'].checked = false;
		if((id.name == 'setwarnings[warnoff]') && id.checked ) 
			document.setwarnings.elements['setwarnings[warnon]'].checked = false;
	}

	function switchbox1()
	{
		document.setwarnings.elements['setwarnings[warnon]'].checked = !document.setwarnings.elements['setwarnings[warnon]'].checked;
		switchbox(document.setwarnings.elements['setwarnings[warnon]']);
	}

	function switchbox2()
	{
		document.setwarnings.elements['setwarnings[warnoff]'].checked = !document.setwarnings.elements['setwarnings[warnoff]'].checked;
		switchbox(document.setwarnings.elements['setwarnings[warnoff]']);
	}
//-->
</SCRIPT>
{/literal}
<H1>{$layout.pagetitle}</H1>
<P><FORM NAME="setwarnings" METHOD="POST" ACTION="?m=customerwarn">
<INPUT type="submit" class="hiddenbtn">
<TABLE width="100%" cellpadding="3">
	<TR>
		<TD WIDTH="1%" VALIGN="TOP">
			<TABLE width="100%" cellpadding="3">
				<TR CLASS="DARK">
					<TD CLASS="fleftu" WIDTH="1%">
						<IMG SRC="img/customer.gif" alt="">&nbsp;<B>{t}Customers:{/t}</B>
					</TD>
					<TD CLASS="frightu" WIDTH="99%" COLSPAN="2">
						<IMG SRC="img/mail.gif" alt="">&nbsp;<B>{t}Warning message:{/t}</B>
					</TD>
				</TR>
				<TR CLASS="LIGHT">
					<TD CLASS="fleft">
						<SELECT size="20" name="setwarnings[mcustomerid][]" multiple {tip text="Select customers"}>
							{section name=customerlist loop=$customerlist}
							<OPTION value="{$customerlist[customerlist].id}" {if $customerlist[customerlist].warning}CLASS="red"{/if}>{$customerlist[customerlist].customername|truncate:50:" ..."} ({$customerlist[customerlist].id|string_format:"%04d"})</OPTION>
							{/section}
						</SELECT>
					</TD>
					<TD CLASS="fright" COLSPAN="2">
						<TABLE CELLPADDING="3">
							<TD COLSPAN="3" {tip text="Customer warning content"}>
								<TEXTAREA NAME="setwarnings[message]" ROWS="20" COLS="75">{$warnmessage}</TEXTAREA>
							</TD>
						</TABLE>
					</TD>
				</TR>
				<TR CLASS="LIGHT">
					<TD CLASS="fbl" WIDTH="1%">
						<INPUT TYPE="checkbox" NAME="customers" CLASS="box light" OnClick="javascript:SelectAllCustomers()"><A HREF="javascript:SelectAllCustomers2()">{t}Select All{/t}</A></INPUT>
					</TD>
					<TD CLASS="fbottom" ALIGN="left">
						 <NOBR><INPUT TYPE="checkbox" CLASS="box light" NAME="setwarnings[warnon]" ID="warnon" OnClick="switchbox(this);"{if $warnon}CHECKED{/if}><A HREF="javascript:switchbox1()">{t}Enable warnings{/t}</A></INPUT></NOBR>
						 <NOBR><INPUT TYPE="checkbox" CLASS="box light" NAME="setwarnings[warnoff]" ID="warnoff" OnClick="switchbox(this);" {if $warnoff}CHECKED{/if}><A HREF="javascript:switchbox2()">{t}Disable warnings{/t}</A></INPUT></NOBR>
					</TD>
					<TD CLASS="fbr" ALIGN="RIGHT">
						<A HREF="javascript:document.setwarnings.submit()" accesskey="s">{t}Submit{/t} <IMG SRC="img/save.gif" ALT=""></A>
					</TD>
				<TR>
			</TABLE>
		</TD>
	</TR>
</TABLE>
</FORM>
</P>
{include file="footer.html"}
