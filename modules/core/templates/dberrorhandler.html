{if $layout.dberrors}
<BR>
<TABLE WIDTH="100%" CELLPADDING="10">
	<TR class="superlight">
		<TD WIDTH="1%" CLASS="fleftu">
			<IMG SRC="img/core/warning.png" ALT="[{t}Error!{/t}]">
		</TD>
		<TD WIDTH="99%" CLASS="frightu">
			<FONT class="alert bold">{t}An error(s) occured in database handler!{/t}</FONT><BR>
			{foreach from=$layout.dberrors item=dberror}
			<B>{t}While executing query{/t}:</B> {$dberror.query}<BR>
			<B>{t}Following error occured{/t}:</B> {$dberror.error}<BR>
			{/foreach}
		</TD>
	</TR>
</TABLE>
{/if}
