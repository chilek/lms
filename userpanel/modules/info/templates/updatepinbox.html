<form name="userpin" method="post" action="?m=info&f=updatepin">
{box title="PIN Update"}

{$pin_tip = ConfigHelper::getConfig('phpui.pin_restriction_description')}

<table width="100%" CELLPADDING="3" class="light">
	<colgroup>
		<col style="width: 1%;">
		<col style="width: 99%">
	</colgroup>
	{if isset($passwd_change_required)}
		<tr>
			<td colspan="2" class="text-center">
				<span class="lms-ui-alert"><strong>{trans("PIN change required!")}</strong></span>
			</td>
		</tr>
	{/if}
	<tr>
		<td class="nobr">
			<label for="oldpin">{trans("Current PIN")}:</label>
		</td>
		<td>
			<input id="oldpin" type="password" size="50" name="userdata[oldpin]" placeholder="{trans("Enter current PIN")}" {userpaneltip text="Enter current PIN" trigger="oldpin"}>
		</td>
	</tr>
	<tr>
		<td class="nobr">
			<label for="pin">{trans("New PIN")}:</label>
		</td>
		<td>
			<input id="pin" type="password" size="50" name="userdata[pin]" placeholder="{trans("Enter new PIN")}"
					{if $pin_tip}{userpaneltip text=$pin_tip trigger="pin"}{else}{userpaneltip text="Enter new PIN" trigger="pin"}{/if}>
		</td>
	</tr>
	<tr>
		<td class="nobr">
			<label for="pin2">{trans("New PIN confirm")}:</label>
		</td>
		<td>
			<input id="pin2" type="password" size="50" name="userdata[pin2]" placeholder="{trans("Enter new PIN (again)")}"
					{if $pin_tip}{userpaneltip text=$pin_tip trigger="pin2"}{userpaneltip text="Enter new PIN (again)" trigger="pin2"}{/if}>
		</td>
	</tr>
	<tr>
		<td colspan="2" class="text-right">
			<a href="?m=info">{trans("Close")} {img src="cancel.gif" alt="Close"}</a>
			<a href="javascript:document.userpin.submit()" accesskey="A">{trans("Save")} {img src="save.gif" alt="Save"}</a>
		</td>
	</tr>
</table>
{/box}
</form>
