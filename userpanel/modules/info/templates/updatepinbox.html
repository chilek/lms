<form name="userpin" method="post" action="?m=info&f=updatepin">
{box title="PIN Update"}
<table width="100%" CELLPADDING="3" class="light">
	<colgroup>
		<col style="width: 1%;">
		<col style="width: 99%">
	</colgroup>
	<tr>
		<td class="nobr">
			<label for="oldpin">{trans("Current PIN")}:</label>
		</td>
		<td>
			<input id="oldpin" type="password" size="50" name="userdata[oldpin]" placeholder="{trans("Enter current PIN")}" {userpaneltip text="Enter current PIN" trigger="oldpin"}>
		</td>
	</tr>
	<tr>
		<td class="nobr">
			<label for="pin">{trans("New PIN")}:</label>
		</td>
		<td>
			<input id="pin" type="password" size="50" name="userdata[pin]" placeholder="{trans("Enter new PIN")}" {userpaneltip text="Enter new PIN" trigger="pin"}>
		</td>
	</tr>
	<tr>
		<td class="nobr">
			<label for="pin2">{trans("New PIN confirm")}:</label>
		</td>
		<td>
			<input id="pin2" type="password" size="50" name="userdata[pin2]" placeholder="{trans("Enter new PIN (again)")}" {userpaneltip text="Enter new PIN (again)" trigger="pin2"}>
		</td>
	</tr>
	<tr>
		<td colspan="2" class="text-right">
			<a href="?m=info">{trans("Close")} {img src="cancel.gif" alt="Close"}</a>
			<a href="javascript:document.userpin.submit()" accesskey="A">{trans("Save")} {img src="save.gif" alt="Save"}</a>
		</td>
	</tr>
</table>
{/box}
</form>
