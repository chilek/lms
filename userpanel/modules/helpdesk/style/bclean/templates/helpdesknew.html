<div class="modal fade" id="newrequest" tabindex="-1" role="dialog" aria-labelledby="newrequest" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">{trans("New Request")}</h4>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="post" action="?m=helpdesk" name="helpdesk" enctype="multipart/form-data">
					<div class="form-group row" {if $queues|@count eq 1}style="display:none;"{/if}>
						<label for="queue" class="col-sm-2 control-label font-weight-bold">{trans("Queue:")}</label>
						<div class="col-sm-10">
						<select name="helpdesk[queue]" id="queue" class="form-control" {userpaneltip text="Select queue" trigger="queue"}>
							{foreach $queues as $queue}
								<option value="{$queue.id}"{if $helpdesk.queue == $queue.id} selected{/if}>{$queue.name}</option>
							{/foreach}
						</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="subject" class="col-sm-2 control-label font-weight-bold">{trans("Subject:")}</label>
						<div class="col-sm-10">
						<input type="text" autocomplete="off" name="helpdesk[subject]" id="subject" value="{$helpdesk.subject}" class="form-control" {userpaneltip text="Enter request subject" trigger="subject"} placeholder="{trans("Enter request subject")}" required />
						</div>
					</div>

					<div class="form-group row">
						<label for="body" class="col-sm-2 control-label font-weight-bold">{trans("Body:")}</label>
						<div class="col-sm-10">
						<textarea name="helpdesk[body]" id="body" class="form-control" {userpaneltip text="Enter request contents" trigger="body"} placeholder="{trans("Enter request contents")}" required>{$helpdesk.body}</textarea>
						</div>
					</div>
					<div class="form-group row">
						<label for="attachments" class="col-sm-2 control-label font-weight-bold">{trans("Attachments:")}</label>
						<div class="col-sm-10">
						<input type="file" name="files[]" id="attachments" class="form-control" {userpaneltip text="Enter path to file or click 'Browse' button" trigger="files"} multiple />
						</div>
						<div id="file-status" class="alert" style="display: none;"></div>
						<input type="hidden" id="post_max_size" value="{$post_max_size.bytes}">
					</div>
					<div class="form-group row">
						<div class="col-sm-10 offset-sm-2">
						{t a=$post_max_size.text}Maximum total file size: $a{/t}
						<br>
						<input type="hidden" id="upload_max_filesize" value="{$upload_max_filesize.bytes}">
						{t a=$upload_max_filesize.text}Maximum single file size: $a{/t}
						</div>
					</div>

				</form>
			</div>
			<div class="modal-footer">
		<a class="btn btn-danger submit-button text-white" formnovalidate accesskey="S">{trans("Submit")}</a>
		<button type="button" class="btn btn-secondary" data-dismiss="modal">{trans("Close")}</button>
		<input type="hidden" name="wyslane" value="1">
			</div>
		</div>
	</div>
</div>
<script>

	$(function() {
		{if $error}
		$('#newrequest').modal('show');
		{/if}

		function check_file_sizes() {
			var attachments = $('#attachments').get(0);
			$('#file-status').hide().text();
			if (attachments.files.length) {
				var error = '';
				var post_max_size = parseInt($('#post_max_size').val());
				var upload_max_filesize = parseInt($('#upload_max_filesize').val());
				var total_size = 0;
				$.each(attachments.files, function (index, file) {
					if (upload_max_filesize && file.size > upload_max_filesize) {
						error = '{trans("One from files is too large!")}';
					}
					total_size += file.size;
				});
				if (post_max_size && total_size > post_max_size) {
					error = '{trans("Total file size is too large!")}';
				}
				if (error.length) {
					$('#file-status').text(error).show();
					return false;
				}
			}
			return true;
		}

		$('#attachments').change(function() {
			check_file_sizes();
		});

		$('#newrequest .submit-button').click(function() {
			if (check_file_sizes()) {
				document.helpdesk.submit();
			}
		});
	});

</script>

<style>

	#file-status {
		margin-bottom: 0;
	}

</style>
