{box title="New Request"}
<form method="post" action="?m=helpdesk" name="helpdesk" enctype="multipart/form-data">
<div class="table-responsive">
    <table class="table table-bordered">
        <tr>
            <th>
                {trans("Queue:")}
            </th>
            <td>
                <select class="form-control" name="helpdesk[queue]" {userpaneltip text="Select queue" trigger="queue"}>
                    {foreach $queues as $queue}
                    <option value="{$queue.id}"{if $helpdesk.queue == $queue.id} selected{/if}>{$queue.name}</option>
                    {/foreach}
                </select>
            </td>
        </tr>
        <tr>
            <th>
                {trans("Subject:")}
            </th>
            <td>
                <input class="form-control" type="text" name="helpdesk[subject]" value="{$helpdesk.subject}" {userpaneltip text="Enter request subject" trigger="subject"} />
            </td>
        </tr>
        <tr>
            <th>
                {trans("Body:")}
            </th>
            <td>
                <textarea class="form-control" name="helpdesk[body]" {userpaneltip text="Enter request contents" trigger="body"}>{$helpdesk.body}</textarea>
            </td>
        </tr>
        <tr>
            <th>
                {trans("Attachments:")}
            </th>
            <td>
                <input class="form-control" type="file" name="files[]" size="55" {userpaneltip text="Enter path to file or click 'Browse' button" trigger="files"} multiple />
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <a class="btn btn-primary" href="javascript:document.helpdesk.submit()" accesskey="S">{trans("Submit")}</a>                   
                <input type="hidden" name="wyslane" value="1">
            </td>
        </tr>
    </table>
</div>
</form>
{/box}
