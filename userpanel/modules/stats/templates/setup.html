{include file="header.html"}
<!--// $Id$ //-->
<h1>{$layout.pagetitle}</h1>
<table class="lmsbox" cellpadding="3">
	<thead>
		<tr>
			<td class="bold">
				{icon name="configuration"}
				{trans("Module Configuration:")}
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<form name="moduleconfig" method="POST" action="?m=userpanel&module=stats&f=submit_setup">
					<label>
						<input type="checkbox" name="owner_stats" id="owner_stats" value="1"{if $owner_stats == 1} checked{/if}>
						{trans("Display stats for customer nodes only")}
					</label>
				</form>
			</td>
		</tr>
		<tr>
			<td class="lms-ui-box-buttons">
				{button icon="save" label="Submit" onclick="document.moduleconfig.submit();"}
				{button icon="cancel" label="Cancel" href="?m=userpanel"}
			</td>
		</tr>
	</tbody>
</table>
{include file="footer.html"}
