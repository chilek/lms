{include file="header.html"}
<!--// $Id$ //-->
<h1>{$layout.pagetitle}</h1>
<table class="lmsbox" cellpadding="3">
	<thead>
		<tr>
			<td class="bold">
				{icon name="configuration"}
				{trans("Module Configuration:")}
			</td>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>
				<form name="moduleconfig" method="POST" action="?m=userpanel&module=logout&f=submit_setup">
					<table>
						<colgroup>
							<col style="width: 1%;">
							<col style="width: 99%;">
						</colgroup>
						<tr>
							<td class="nobr">
								{trans("Logout URL:")}
							</td>
							<td>
								<input type="text" name="logouturl" value="{$logouturl}" size="50"
									{tip text="When your customer logs out, he will be redirected to this url. If url isn't specified, then he will be redirected to Userpanel's login screen"}>
							</td>
						</tr>
					</table>
				</form>
			</td>
		</tr>
		<tr>
			<td class="lms-ui-box-buttons">
				{button icon="save" label="Submit" onclick="document.moduleconfig.submit();"}
				{button icon="cancel" label="Cancel" href="?m=userpanel"}
			</td>
		</tr>
	</tbody>
</table>
{include file="footer.html"}
