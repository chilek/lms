{include file="header.html"}
<!--// $Id$ //-->

<style>

	#layout-info {
		text-align: center;
		font-weight: bold;
		padding: 2em;
	}

</style>

{if $layout.info}
	<h1>{$layout.pagetitle}</h1>
	<table class="lmsbox" cellpadding="3">
		<thead>
			<tr>
				<td class="bold">
					{icon name="configuration"}
					{trans("Module Configuration:")}
				</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="layout-info">
					{$layout.info}
				</td>
			</tr>
			<tr>
				<td class="lms-ui-box-buttons">
					{button icon="cancel" label="Cancel" href="?m=userpanel"}
				</td>
			</tr>
		</tbody>
	</table>
{else}
	<h1 class="text-center">
		<span class="red">{trans("Error!")}</span>
	</h1>
	<p class="text-center">
		<img src="img/error.gif">
	</p>
	<p class="text-center">
		<span class="alert">
			{$layout.error}
		</span>
	</p>
{/if}
{include file="footer.html"}
