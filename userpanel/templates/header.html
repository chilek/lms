<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<!--// $Id$ //-->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{$_ui_language}">
<head>
  <meta content="text/html; charset={$LANGDEFS.$_ui_language.charset}" http-equiv="content-type" />
  <title>{if $page_header}{$page_header}{else}{trans("Virtual Customer Service")}{/if}</title>
  <link href="{ConfigHelper::getConfig('userpanel.shortcut_icon', 'img/lms-net.gif')}" rel="shortcut icon">
  <script type="text/javascript" src="style/default/common.js"></script>
  <script type="text/javascript" src="js/common.js"></script>
  {include file="jquery.html" language=$LANGDEFS.$_ui_language.html lms_language=$_ui_language}
  <link type="text/css" rel="stylesheet" href="{stylefile}" />
  {$hint_mode = ConfigHelper::getConfig('userpanel.hint')}
{if $hint_mode != 'classic' && $hint_mode != 'none'}
  <script type="text/javascript" src="style/default/avatar.js"></script>
</head>
<body onload="javascript:draginit();start_login_timeout({ConfigHelper::getConfig('userpanel.timeout')})">
<div id="drag" class="drag" style="width:150px; position:absolute; left:350px; top:150px; visibility:hidden;">
<div id ="hint" style="visibility:hidden; position:relative; top:70px;">
<img src="style/default/note1.gif" style="vertical-align:bottom;" alt="" />
<div style="background-image:url('style/default/note2.gif'); padding-left:5px; padding-right:5px; height:60px; text-align:center;">
<table style="width:100%; height:100%;">
<tr><td>
<div id ="hinttext">TipInHere</div>
</td></tr>
</table>
</div><img src="style/default/note3.gif" alt="" style="vertical-align:top; z-index:inherit;">
</div>
<img id="avatar" src="style/default/avatar.gif" alt="" style="cursor:move;">
</div>
{elseif $hint_mode == 'classic'}
</head>
<body onload="start_login_timeout({ConfigHelper::getConfig('userpanel.timeout')})">
<div id="overDiv" style="position:absolute; visibility:hidden; z-index:100;"></div>
<script type="text/javascript" src="style/default/overlib.js"></script>
{else}
</head>
<body onload="start_login_timeout({ConfigHelper::getConfig('userpanel.timeout')})">
{/if}
{body}
