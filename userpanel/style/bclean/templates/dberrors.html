{box title="Database errors occurred!"}
<div class="alert alert-danger">
    <ul>
        {foreach from=$layout.dberrors item=dberror}
        <li><strong>{trans("Query:")}</strong> {$dberror.query}</li>
        <li><strong>{trans("Error:")}</strong> {$dberror.error}</li>
        {/foreach}
    </ul>
</div>
{/box}
