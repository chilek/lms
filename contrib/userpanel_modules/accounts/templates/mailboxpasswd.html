{include file="header.html"}
<!--// $Id$ //-->
<table width="50%" cellpadding="10" align="center"><tr><td>
<form method="post" action="?m=accounts&f=mailhpasswdsave" name="pwd">
{box title="Zmiana hasła"}
<table width="100%" cellpadding="3" class="light">
	<tr class="light">
		<td width="1%">
			{img src="helpdesk.gif" alt=""}
		</td>
		<td width="1%">
			<b>{t}Konto:{/t}</b>
		</td>
		<td width="98%">
			<b>{$account}
			<input type="hidden" value="{$account}" name="pwd[account]"/>
		</td>
	</tr>
	<tr class="light">
		<td width="1%">
			{img src="helpdesk.gif" alt=""}
		</td>
		<td width="1%">
			<b>{t}Hasło:{/t}</b>
		</td>
		<td width="98%">
			<input style="width:99%;" type="password" name="pwd[password1]" maxlength="30" {userpaneltip text="Wprowadź hasło" trigger="pwd"} />
		</td>
	</tr>
	<tr class="light">
		<td width="1%">
			{img src="helpdesk.gif" alt=""}
		</td>
		<td width="1%">
			<b>{t}Hasło (2):{/t}</b><br>
		</td>
		<td width="98%">
			<input style="width:99%;" type="password" name="pwd[password2]" maxlength="30" {userpaneltip text="Wprowadź ponownie hasło (dla sprawdzenia)" trigger="pwd"} />
		</td>
	</tr>
	<tr class="light">
		<td width="100%" colspan="3" align="right">
			<a href="javascript:document.pwd.submit()" accesskey="S">{t}Submit{/t} {img src="save.gif" alt="Submit"}</a>
		</td>
	</tr>
</table>
{/box}
</form>
</td></tr></table>
{include file="footer.html"}
